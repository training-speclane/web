<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>

    <style>
        form{
            height: 200px;
            border-radius: 15px;
            border: solid 2px rgb(135, 235, 202);
            padding: 30px;
            background-color: antiquewhite;
        }
        form button{
            text-align: center;
        }
        h1{
            text-decoration:underline ;
        }

    </style>




    <Body>
        <h1>HTML FORM</h1>

        <form>

            <div>
                Email: <input type="email" required;>
            </div>
            <br/>
            <div>
                Password: <input type="password" required;>
            </div>
            <br/>
            <div>
                <button type="submit">Sign-In</button>
            </div>
            
        </form>




    </Body>








</html>
