<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
    </head>

    <style>
        form{
            height: 800px;
            width: fit-content;
            border-radius: 15px;
            border: solid 2px rgb(135, 235, 202);
            padding: 30px;
            background-color: antiquewhite;
            text-align: justify; 
        }
        form button{
            text-align: center;
    
        }
        h1{
            text-decoration:underline ;
        }



    </style>

    <Body>
        <h1>HTML FORM</h1>

        <form>

            <h1> Sign up Form</h1>

            <div>
                First Name: <input type="Text";>
            </div>
            <br/>

            <div>
                Last Name: <input type="Text";>
            </div>

            <br/>

            <div>
                Email: <input type="email" required;>
            </div>
            <br/>

            <div>
                Date of Birth: <input type="date" required;>
            </div>
            <br/>

            <div>
                Phone Number <input type="number" required>
            </div>
            <br/>


            <div>
                Gender: &nbsp;
                Male <input type="radio" name="gender">
                Female <input type="radio" name="gender">
            </div>
            <br>
            <div>
                Mailling Address: <textarea rows="3" cols="20"> Please, enter your valid address </textarea>
            </div>
            <br>

            <div>
                What are your hobbies: <br>
                Soccer:<input type="checkbox"> &nbsp;
                PingPong: <input type="checkbox"> &nbsp;
                Watching Movie: <input type="checkbox"> 
            </div>
            <br>
            <div>
                <button type="submit">Sign-In</button>
            </div>
            
        </form>




    </Body>








</html>
