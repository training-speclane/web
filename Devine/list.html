<!DOCTYPE html>
<html>
    <head>
        <title>HTML List</title>
          <!--Adds responsiveness to a web page-->
        <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    </head>
     <body style = "background-color: #ffffff"> 
        <h1>Welcome to HTML List</h1>

        <h3>Unordered  List: Items are not organized in prority order</h3>

        <!--Unordered list: Items are not organized in prority order-->
        <ul style ="list-style-type:square;">
            <li><img src="sample_exercise.png" width="100" height="100"></li>
            <li>
                <div>
                    Apples
                </div>
            </li>
            <li>Milk</li>
        </ul>

        <h3>ordered list: Items are organized in prority order</h3>
         <!--ordered list: Items are  organized in prority order-->
         <ol> 
            <li>Eggs</li> <!--li = list item-->
            <li>Apples</li>
            <li>Milk</li>
            <li>Bread</li>
            <li>Tea</li>
         </ol>

        <hr>
