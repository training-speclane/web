<body>
    <h1>switch statements</h1>
   Enter question tag <input id="user-value">
   <!-- note, only the following values are allowed, 'bill''', 'audit,"transaction and amount" -->
    <div>
        <button onclick="handleRequest()">Submit Request</button>
    </div>



    <script>
        function handleRequest(){
            const valueOfInput = document.getElementById("user-value").value;
            // this is writing the above if esle statements using switch
            // swutch statements are faster than if else questions
            switch(valueOfInput){
                case'bill':
                   alert('bill')
                   break;
                

                case'audit':
                    alert('audit')
                    break;

                case'transaction':
                alert('transaction')
                break;

                case'amount':
                alert('amount')
                break;

                default :
                alert('please enter correct value')

                
            


            }
             
        }

    </script>
</body>
