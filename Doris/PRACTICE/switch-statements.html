<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" />
    <title>Document</title>
    <style>
        .alert-popup {
            width: 300px;
            padding: 20px;
            text-align: center;
        }

        .alert-icon {
            font-size: 24px;
            margin-bottom: 10px;
        }

        .error {
            background-color: aqua;
            color: red;
        }

        .success {
            background-color: yellow;
            color: green;
        }

        .info {
            background-color: plum;
            color: blue;
        }
    </style>
</head>
<body>
    <h1>Switch statements Exercise 1</h1>
    <div id="addition"></div>
    <input id="num1"> <input id="num2">
    <button onclick="add()">+add</button>

    <script>
        const outputArea = document.getElementById("addition");
        const num1 = document.getElementById("num1");
        const num2 = document.getElementById("num2");

        function add() {
            const summation = parseInt(num1.value) + parseInt(num2.value);
            formatOutput(summation);
        }

        function formatOutput(summation) {
            let alertClass = "";
            let message = "";

            if (summation > 50) {
                alertClass = "error";
                message = "Please try other combinations";
            } else if (summation < 21 && summation > 0) {
                alertClass = "success";
                message = "You are Good";
            } else if (summation < 0) {
                alertClass = "error";
                message = "Zero sum not allowed";
            } else {
                alertClass = "info";
                message = "Please provide 2 integer numbers";
            }

            const alertPopup = document.createElement("div");
            alertPopup.classList.add("alert-popup", alertClass);
            alertPopup.innerHTML = `
                <i class="alert-icon ${alertClass}"></i>
                <p>${message}</p>
            `;
            outputArea.innerHTML = "";
            outputArea.appendChild(alertPopup);
        }
    </script>
</body>
</html>
