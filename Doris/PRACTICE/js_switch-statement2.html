     <div>
         <button onclick="handleRequest()">Submit Request</button>

        <div style="width: 20%;"></div>
        <div style="border: so 2px palevioletred; box-shadow: 2px 4px; width: 60%; border-radius: 10px; text-align: center;">

            </h3>
        </div>
        <div style="width: 19%;"></div>


     </div>

     <script>
        function handleRequest(){
            const valueOfInput = document.getElementById("user-value").value;
            // this is writing the above if esle statements using switch
            // swutch statements are faster than if else questions
            switch(valueOfInput){
                case'bill':
                   document.getElementById("showinh for").innerHTML ='Bill'
                   break;
                

                case'audit':
                document.getElementById("showinh for").innerHTML ='Audit'
                    break;

                case'transaction':
                document.getElementById("showinh for").innerHTML ='Transaction'
                break;

                case'amount':
                document.getElementById("showinh for").innerHTML ='Amount'
                break;

                default :
                document.getElementById("showinh for").innerHTML ='please enter the correct value'

                
            


            }
             
        }

    </script>
