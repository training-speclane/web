<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
    <title>Document</title>
    <style>
        body {
            background-color: black;
        }

        .card {
            margin: auto;
            margin-top: 16rem;
            background-color: black;
        }

        .card-body {
            background: linear-gradient(to bottom, #ffc40c, #0000ff);
            display: flex;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            height: 240px;
            border-radius: 50%;
        }

        #result-area {
            color: #0000ff;
            font-size: 2rem;
            font-weight: bolder;
        }

        .red-text {
            color: red !important;
        }
    </style>
</head>
<body>
    <div class="card" style="width: 18rem;">
        <div class="card-body">
            <div id="result-area"></div>
            <hr>
            <button type="button" class="btn btn-primary" onclick="startTimer();" style="color: white;">Start</button>
            <br>
            <button type="button" class="btn btn-warning" onclick="stopTimer();" style="color: black;">Stop</button>
        </div>
    </div>

    <audio id="alarm-sound" src="../JAVASCRIPT/JS EXERCISES/mixkit-classic-alarm-995 (1).wav"></audio>

    <script>
        let intervalId = null;
        let startTime = 31;
        let alarmSound = new Audio("../JAVASCRIPT/JS EXERCISES/mixkit-classic-alarm-995 (1).wav ");

        function startTimer() {
            intervalId = setInterval(displayTimeEverySecond, 1000);
        }

        function stopTimer() {
            clearInterval(intervalId);
        }

        function displayTimeEverySecond() {
            startTime -= 1;
            document.getElementById("result-area").innerHTML = startTime;

            if (startTime === 5) {
                document.getElementById("result-area").classList.add("red-text");
                playAlarmSound();
            }

            if (startTime === 0) {
                clearInterval(intervalId);
                document.getElementById("result-area").innerHTML = "Time's up!";
                document.getElementById("result-area").classList.remove("red-text");
                stopAlarmSound();
            }
        }

        function playAlarmSound() {
            alarmSound.play();
        }

        function stopAlarmSound() {
            alarmSound.pause();
            alarmSound.currentTime = 0;
        }
    </script>
</body>
</html>
