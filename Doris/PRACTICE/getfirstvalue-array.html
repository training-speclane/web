<!DOCTYPE html>
<html lang="en">
<head>

    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="result-area"></div>




    <script>
function getFirstValue(array){
    // return array = [0]; when writing an array do not use = sign
    return array[0];
}
const array =["lipgloss","foundation","primer","eyeliner","powder"]
const firstValue = getFirstValue(array);
document.getElementById("result-area").innerHTML = firstValue;


    </script>
    
</body>
