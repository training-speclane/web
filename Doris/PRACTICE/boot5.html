<html lang="en">

    <!-- navbar -->
    <nav class="navbar navbar-expand-lg bg-dark py-3">
        <div class="container">
            <!-- creating this container and putting the a tag inside it,created some padding and margin by default  -->
            <a href="#" class="navbar-brand">Frontend Bootcamp</a>

            <button class="navbar-toggler"
             type="button" 
             data-bs-toggle="collapse" 
             data-bs-target="#navmenu">
            <span class="navbar-toggler-icon"></span>
            

            </button>
            <div class="collapse navbar-collapse" id="navmenu">
                <ul class="navbar-nav ms-auto">
                    <!-- using ms (margin start-auto) will shift the list to the other side (right side)  -->
                    <!-- this listing ensures that everything is position next to another  -->
                    <li class="nav-item">
                        <a href="#learn" class="nav-link">What you'll learn</a>
                    </li>
                    <li class="nav-item">
                        <a href="#Questions" class="nav-link"> Questions</a>

        </div>

    <!-- showcase -->
    <section class="bg-dark text-light p-5 text-center text-sm-start">

        <div class="container">
            <div class="d-sm-flex align-items-center justify-content-between  ">
                <div>
                    <h1>Become a <span class="text-warning">web developer</span></h1>
                    <p class="lead my-4">
                        <!-- class-lead makes the text a little bigger and my-4(margin on the y axis)
                        gives margin top in the text and send it closer  to the left side   -->
                        We focus on teachinhg our students the fundamentals of the latest
                        and greatest technologies to prepare them for thier first dev role
                    </p>
                    <!-- using a span class of text-warning gives us a yellow color by default 
                    primary= blue,dander=red etc -->
                    <button class="btn-warning btn-lg">Start the Enrollment</button>
                </div>
                <img class="img-fluid w-50 d-none d-sm-block" src="img2/undraw_dev_focus_re_6iwt.svg" alt="">

    <section class="bg-warning text p-5">
        <div class="container">
            <div class="d-mg-flex justify-content-between align-items-center">
                <h3 class="mb-3 mb-md-0">Sign Up For Our News letter</h3>
            </div>
        </div>
    </section>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js"
