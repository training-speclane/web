<!DOCTYPE html>
<html lang="en">
    <head>
        <title>Credit Check</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <style>
            body{
                background-color:green;
            }
            .card {
                background-color: pink;
                width: 18rem;
                border-radius: 1rem;
            }
            .card-title {
                background-color: green;
                border-radius: 5px;
                padding: 5px;
                color: white;
                margin: auto;
            }
            .card-img-top {
                border-radius: 50%;
                width: 100px;
                height: 100px;
                margin: auto;
            }
            #result-area {
                font-size: 20px;
                margin-top: 10px;
                background-color: green;
                color: pink;
                border: 1px solid pink;
                border-radius: 1.5rem;
                padding: 1rem;
            }
            .container-center {
                display: flex;
                justify-content: center;
                align-items: center;
                height: 100vh;
            }
        </style>
    </head>
    <body>
        <div class="container-center">
        <div class="card">
            <img src="../IMG/Images/iron_bank.jpg" class="card-img-top rounded" alt="...">
            <div class="card-body">
                <h5 class="card-title">Iron Bank of Braavos - credit check</h5>
                <hr/>
                <div class="input-group mb-3">
                    <span class="input-group-text" id="inputGroup-sizing-default">Enter Value from 0-850</span>
                    <input type="text" class="form-control" id="credit-value">
                </div>
                <button type="button" class="btn btn-primary" onclick="handleButtonClick()">Check Qualification</button>
                <div id="result-area"></div>
            </div>
        </div>
    </div>
        <script>
            /****************************************************************************************************************
             * Write a function to determine if an applicant qualifies for a loan from a bank called "Iron Bank of Braavos". 
             * Applicant should enter their credit score in a text input. If the applicant's credit score is less than 300, 
             * they don't qualify. If their credit score is greater than 800, they qualify for 50,000 USD. If their credit 
             * score is between 700-750, they qualify for 25,000 USD. If their credit score is between 750-800, they qualify 
             * for 35,000 USD.
             * The function should return the amount the user qualifies for or return text saying "You do not qualify" if they don't qualify.
             * Note: You can display the result in a really nice-looking container. Make the amount they qualify for big enough 
             * and provide some text congratulating them for qualifying for a loan. Something like "Congrats!! You qualified for 
             * 35,000 USD". If their credit score is between 300 and 700, return a message saying "You qualify for an unknown amount.
             * Please contact our branch for more info."
             ******************************************************************************************************************/
    
            // Return applicable text based on credit score
            function getApplicableText() {
                // Grab input value from screen
                let inputValue = document.getElementById("credit-value").value;
                inputValue = parseInt(inputValue);
    
                if (inputValue < 300) {
                    return "  \uD83D\uDE12 You do not qualify \u274C";
                }
    
                if (inputValue > 800) {
                    return " \uD83E\uDD29 Congrats!! You qualified for 50,000 USD \uD83D\uDCB0";
                }
    
                // Credit score between 700-750
                if (inputValue >= 700 && inputValue <= 750) {
                    return "\uD83E\uDD29Congrats!! You qualified for 25,000 USD \uD83D\uDCB0";
                }
    
                // Credit score between 750-800
                if (inputValue >= 750 && inputValue < 800) {
                    return " \uD83E\uDD29 Congrats!! You qualified for 35,000 USD \uD83D\uDCB0";
                }
    
                // Credit score between 300-700
                if (inputValue >= 300 && inputValue < 700) {
                    return " \uD83D\uDE12 You qualify for an unknown amount.\u274C Please contact our branch for more info";
                }
            }
    
            // Get applicable text and display it in the result area
            function handleButtonClick() {
                const applicableText = getApplicableText();
                const displayArea = document.getElementById("result-area");
                displayArea.innerHTML = applicableText;
            }
        </script>
    </body>
</html>
