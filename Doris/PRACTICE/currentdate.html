<!DOCTYPE html>
<html>
<head>
  <title>Date Display</title>
  <script>
    function displayDate() {
      // Create a new Date object
      var currentDate = new Date();

      // Get the individual date components
      var year = currentDate.getFullYear();
      var month = ("0" + (currentDate.getMonth() + 1)).slice(-2);
      var day = ("0" + currentDate.getDate()).slice(-2);

      // Format the date as "YYYY/MM/DD"
      var formattedDate = year + "/" + month + "/" + day;

      // Display the date in the div with id "date-display"
      document.getElementById("date-display").innerHTML = formattedDate;
    }
  </script>
</head>
<body>
  <h1>Date Display Example</h1>
  <button onclick="displayDate()">Show Date</button>
  <div id="date-display"></div>
</body>
</html>
