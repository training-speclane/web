<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="../Doris/cal22.css">
</head>
<body>
    <div class="form">
        <form name="ical" name="result">
            <input type="text"  name="result">
            <input type="button" value="AC" class="c" onclick="ical.result.value=' '">
            <input type="button" value="+/-" class="c" onclick="ical.result.value+='/'">
            <input type="button" value="%" class="c" onclick="ical.result.value+='%'">
            <input type="button" value="+" class="p" onclick="ical.result.value+= '+'">
            <input type="button" value="7" class="n" onclick="ical.result.value+='7'">
            <input type="button" value="8" class="n" onclick="ical.result.value+='8'">
            <input type="button" value="9" class="n" onclick="ical.result.value+='9'">
            <input type="button" value="*" class="p" onclick="ical.result.value+='*'">
            <input type="button" value="4" class="n" onclick="ical.result.value+='4'">
            <input type="button" value="5" class="n" onclick="ical.result.value+='5'">
            <input type="button" value="6" class="n" onclick="ical.result.value+='6'">
            <input type="button" value="-" class="p" onclick="ical.result.value+='-'">
            <input type="button" value="1" class="n" onclick="ical.result.value+='1'">
            <input type="button" value="2" class="n" onclick="ical.result.value+='2'">
            <input type="button" value="3" class="n" onclick="ical.result.value+='3'">
            <input type="button" value="+" class="p" onclick="ical.result.value+='+'">
            <input type="button" value="0" class="l" onclick="ical.result.value+='0'">
            <input type="button" value="." class="n" onclick="ical.result.value+='.'">
            
            <input type="button" value="=" class="p" onclick="ical.result.value= eval(ical.result.value)">
             
             

        </form>
    </div>
    
</body>
</html>
