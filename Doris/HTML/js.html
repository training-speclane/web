<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <button onclick="change()">Click me</button>
    <p id="number"></p>
    <script>
        const p = document.getElementById('number');
        let number = 0;
        const change = () => {
            const color = ['red', 'blue', 'orange', 'green', 'brown'];
            
            const random = Math.floor(Math.random() * color.length)

            console.log(random);
            p.innerHTML = `You have click this button <b style="color:${color[random]}">${number}</b> of times`;
            number = number + 1;
            // p.style.color = `#fff${number}`;
        }
    </script>
</body>

</html>
