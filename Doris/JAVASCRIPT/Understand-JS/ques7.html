<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <!-- 7. Return the First Element in an Array -->
    <!-- Create a function that takes an array containing only numbers and return the first element. -->
    <!-- Examples -->
    <!-- getFirstValue([1, 2, 3]) ➞ 1 -->
    <!-- getFirstValue([80, 5, 100]) ➞ 80 -->
    <!-- getFirstValue([-500, 0, 50]) ➞ -500 -->
    <!-- Notes -->
    <!-- The first element in an array always has an index of 0. -->

    
    <div id="result-area"></div>

    <script>
        function getFirstValue(arr) {
            return arr[0];
        }

        // Example usage
        const arr1 = [1, 2, 3];
        const arr2 = [80, 5, 100];
        const arr3 = [-500, 0, 50];

        const firstValue1 = getFirstValue(arr1);
        const firstValue2 = getFirstValue(arr2);
        const firstValue3 = getFirstValue(arr3);

        const resultArea = document.getElementById("result-area");
        resultArea.innerHTML = "First Value of arr1: " + firstValue1 + "<br>";
        resultArea.innerHTML += "First Value of arr2: " + firstValue2 + "<br>";
        resultArea.innerHTML += "First Value of arr3: " + firstValue3 + "<br>";
    </script>
</body>
</html>
