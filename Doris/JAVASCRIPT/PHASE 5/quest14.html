<!DOCTYPE html>
<html lang="en">
<head>
    <title>Return the Factorial Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 14. Return the Factorial
Create a function that takes an integer and returns the factorial of that integer. 
That is, the integer multiplied by all positive lower integers.

Examples
factorial(3) ➞ 6

factorial(5) ➞ 120

factorial(13) ➞ 6227020800
Notes
Assume all inputs are greater than or equal to 0.

factorial is a multiple of all numbers before a target number including itself. 4 factorial =  4*3*2*1 -->
    <script>
        function factorial(num) {
            let result = 1;
            for (let i = 2; i <= num; i++) {
                result *= i;
            }
            return result;
        }
        const result = factorial(5);
        document.getElementById("result-area").innerHTML = result;
    </script>
</body>
</html>
