 <!DOCTYPE html>
<html lang="en">
<head>
    <title>Return the Objects Keys and Values Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 20. Return the Objects Keys and Values
Create a function that takes an object and returns the keys and values as separate arrays.
 Return the keys sorted alphabetically, and their corresponding values in the same order.

Examples
keysAndValues({ a: 1, b: 2, c: 3 })
➞ [["a", "b", "c"], [1, 2, 3]]

keysAndValues({ a: "Apple", b: "Microsoft", c: "Google" })
➞ [["a", "b", "c"], ["Apple", "Microsoft", "Google"]]

keysAndValues({ key1: true, key2: false, key3: undefined })
➞ [["key1", "key2", "key3"], [true, false, undefined]]
Notes
Remember to sort the keys. -->
    <script>
        function keysAndValues(obj) {
            // Check if the input object is null, empty, or undefined
            if (!obj) {
                return [];
            }
            // Get the keys of the input object and sort them alphabetically
            let keys = Object.keys(obj).sort();
            // Get the values of the input object in the same order as the sorted keys
            let values = [];
            for (let i = 0; i < keys.length; i++) {
                values.push(obj[keys[i]]);
            }
            return [keys, values];
        }
        const result = keysAndValues({ a: "Apple", b: "Microsoft", c: "Google" });
        document.getElementById("result-area").innerHTML = JSON.stringify(result);
    </script>
</body>
</html>
