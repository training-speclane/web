<!DOCTYPE html>
<html lang="en">
<head>
    <title>Is One Array a Subset of Another? Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 17. Is One Array a Subset of Another?
Create a function that returns true if the first array is a subset of the second.
 Return false otherwise.

Examples
isSubset([3, 2, 5], [5, 3, 7, 9, 2]) ➞ true

isSubset([8, 9], [7, 1, 9, 8, 4, 5, 6]) ➞ true

isSubset([1, 2], [3, 5, 9, 1]) ➞ false
Notes
Both arrays will contain only unique values. -->
    <script>
        function isSubset(arr1, arr2) {
            // Check if either array is null, empty, or undefined
            if (!arr1 || !arr2) {
                return false;
            }
            // Check if every element in arr1 is also in arr2
            for (let i = 0; i < arr1.length; i++) {
                if (!arr2.includes(arr1[i])) {
                    return false;
                }
            }
            return true;
        }
        const result = isSubset([3, 2, 5], [5, 3, 7, 9, 2]);
        document.getElementById("result-area").innerHTML = result;
    </script>
</body>
</html>
