<!DOCTYPE html>
<html lang="en">
<head>
    <title>Chat Room Status Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 18. Chat Room Status
Write a function that returns the number of users in a chatroom based 
on the following rules:

If there is no one, return "no one online".
If there is 1 person, return "user1 online".
If there are 2 people, return "user1 and user2 online".
If there are n>2 people, return the first two names and add "and n-2 more online".
For example, if there are 5 users, return:

"user1, user2 and 3 more online"
Examples
chatroomStatus([]) ➞ "no one online"

chatroomStatus(["paRIE_to"]) ➞ "paRIE_to online"

chatroomStatus(["s234f", "mailbox2"]) ➞ "s234f and mailbox2 online"

chatroomStatus(["pap_ier44", "townieBOY", "panda321", "motor_bike5", 
"sandwichmaker833", "violinist91"])
➞ "pap_ier44, townieBOY and 4 more online" -->


    <script>
        function chatroomStatus(names) {
            // Check if the input array is null, empty, or undefined
            if (!names || names.length === 0) {
                return "no one online";
            }
            // Check if there is only one user
            if (names.length === 1) {
                return `${names[0]} online`;
            }
            // Check if there are two users
            if (names.length === 2) {
                return `${names[0]} and ${names[1]} online`;
            }
            // Check if there are more than two users
            if (names.length > 2) {
                let numMore = names.length - 2;
                return `${names[0]}, ${names[1]} and ${numMore} more online`;
            }
        }
        const result = chatroomStatus(["pap_ier44", "townieBOY", "panda321", "motor_bike5", "sandwichmaker833", "violinist91"]);
        document.getElementById("result-area").innerHTML = result;
    </script>
</body>
</html>
