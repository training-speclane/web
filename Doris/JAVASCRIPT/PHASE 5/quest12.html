<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sort Numbers in Ascending Order Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 12. Sort Numbers in Ascending Order
Create a function that takes an array of numbers and returns a new array, sorted in ascending order (smallest to biggest).

Sort numbers array in ascending order.
If the function's argument is null, an empty array, or undefined; return an empty array.
Return a new array of sorted numbers.
Examples
sortNumsAscending([1, 2, 10, 50, 5]) ➞ [1, 2, 5, 10, 50]

sortNumsAscending([80, 29, 4, -95, -24, 85]) ➞ [-95, -24, 4, 29, 80, 85]

sortNumsAscending(null) ➞ []

sortNumsAscending([]) ➞ []
Notes
Test input can be positive or negative. -->
    <script>
        function sortNumsAscending(array) {
            if (!array) {
                return [];
            }
            array.sort(function(a, b) {
                return a - b;
            });
            return array;
        }
        const result = sortNumsAscending([1, 2, 10, 50, 5]);
        document.getElementById("result-area").innerHTML = JSON.stringify(result);
    </script>
</body>
</html>
