<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sort by String Length Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 8. Sort by String Length
Create a function that returns an array of strings sorted by length in ascending order.

Examples
sortByLength(["a", "ccc", "dddd", "bb"]) ➞ ["a", "bb", "ccc", "dddd"]

sortByLength(["apple", "pie", "shortcake"]) ➞ ["pie", "apple", "shortcake"]

sortByLength(["may", "april", "september", "august"]) ➞ ["may", "april", "august", "september"]

sortByLength([]) ➞ []
Notes
Strings will have unique lengths, so don't worry about comparing two strings with identical length.
Return an empty array if the input array is empty (see example #4). -->


    <script>
        function sortByLength(array) {
            array.sort(function(a, b) {
                return a.length - b.length;
            });
            return array;
        }
        const result = sortByLength(["a", "ccc", "dddd", "bb"]);
        document.getElementById("result-area").innerHTML = JSON.stringify(result);
    </script>
</body>
</html>
