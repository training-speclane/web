<!DOCTYPE html>
<html lang="en">
<head>
    <title>Count Instances of a Character in a String Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 6. Count Instances of a Character in a String
Create a function that takes two strings as arguments and returns the
 number of times the first string (the single character) is found in the second string.

Examples
charCount("a", "edabit") ➞ 1

charCount("c", "Chamber of secrets") ➞ 1

charCount("b", "big fat bubble") ➞ 4
Notes
Your output must be case-sensitive (see second example). -->
    <script>
        function charCount(char, string) {
            let count = 0;
            for (let i = 0; i < string.length; i++) {
                if (string.charAt(i) === char) {
                    count++;
                }
            }
            return count;
        }
        const result = charCount("b", "big fat bubble");
        document.getElementById("result-area").innerHTML = result;
    </script>
</body>
</html>
