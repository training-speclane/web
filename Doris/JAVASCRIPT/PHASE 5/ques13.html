<!DOCTYPE html>
<html lang="en">
<head>
    <title>Find the Bomb Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 13. Find the Bomb
Create a function that finds the word "bomb" in the given string (not case sensitive).
 If found, return "Duck!!!", otherwise return "There is no bomb, relax.".

Examples
bomb("There is a bomb.") ➞ "Duck!!!"

bomb("Hey, did you think there is a bomb?") ➞ "Duck!!!"

bomb("This goes boom!!!") ➞ "There is no bomb, relax."
Notes
"bomb" may appear in different cases (i.e. uppercase, lowercase, mixed). -->



    <script>
        function bomb(string) {
            if (string.toLowerCase().includes("bomb")) {
                return "Duck!!!";
            } else {
                return "There is no bomb, relax.";
            }
        }
        const result = bomb("Hey, did you think there is a bomb?");
        document.getElementById("result-area").innerHTML = result;
    </script>
</body>
</html>
