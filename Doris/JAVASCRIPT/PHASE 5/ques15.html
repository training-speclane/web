<!DOCTYPE html>
<html lang="en">
<head>
    <title>Phone Number Formatting Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 15. Phone Number Formatting
Create a function that takes an array of 10 numbers (between 0 and 9) and returns a string of those numbers formatted as a phone number (e.g. (555) 555-5555).

Examples
formatPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]) ➞ "(123) 456-7890"

formatPhoneNumber([5, 1, 9, 5, 5, 5, 4, 4, 6, 8]) ➞ "(519) 555-4468"

formatPhoneNumber([3, 4, 5, 5, 0, 1, 2, 5, 2, 7]) ➞ "(345) 501-2527"
Notes
Don't forget the space after the closing parenthesis. -->
    <script>
        function formatPhoneNumber(numbers) {
            if (!numbers) {
                return "";
            }
            let areaCode = numbers.slice(0, 3).join("");
            let prefix = numbers.slice(3, 6).join("");
            let lineNumber = numbers.slice(6).join("");
            return `(${areaCode}) ${prefix}-${lineNumber}`;
        }
        const result = formatPhoneNumber([1, 2, 3, 4, 5, 6, 7, 8, 9, 0]);
        document.getElementById("result-area").innerHTML = result;
    </script>
</body>
</html>
