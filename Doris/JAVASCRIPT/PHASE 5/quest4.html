<!DOCTYPE html>
<html lang="en">
<head>
    <title>Drink Sorting Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 4. Drink Sorting
You will be given an array of drinks, with each drink being an object with 
two properties: name and price. Create a function that has the drinks array
 as an argument and return the drinks objects sorted by price in ascending order.

Assume that the following array of drink objects needs to be sorted:

drinks = [
  {name: "lemonade", price: 50},
  {name: "lime", price: 10}
]
The output of the sorted drinks object will be:

Examples
sortDrinkByPrice(drinks) âžž [{name: "lime", price: 10}, {name: "lemonade", price: -->
    <script>
        function sortDrinkByPrice(drinks) {
            let sortedDrinks = drinks.sort(function(a, b) {
                return a.price - b.price;
            });
            return sortedDrinks;
        }
        const drinks = [
            {name: "lemonade", price: 50},
            {name: "lime", price: 10}
        ];
        const result = sortDrinkByPrice(drinks);
        document.getElementById("result-area").innerHTML = JSON.stringify(result);
    </script>
</body>
</html>
