<!DOCTYPE html>
<html>
<head>
  <title>Countdown Timer</title>
  <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css">
  <style>
     
    .countdown-container {
      display: flex;
      flex-direction: column;
      align-items: center;
      justify-content: center;
      height: 100vh;
      font-size: 3rem;
      font-weight: bold;
      background: linear-gradient(to bottom, aqua, black);
      color: black;
    }

    .countdown-timer {
      display: flex;
      justify-content: center;
    }

    .countdown-timer span {
      margin: 0 0.5rem;
    }

    .countdown-circle {
      width: 200px;
      height: 200px;
      border-radius: 50%;
      background-color: aqua;
      display: flex;
      align-items: center;
      justify-content: center;
      color: black;
      font-size: 2rem;
    }

    .stop-button {
      margin-top: 1rem;
      padding: 0.5rem 1rem;
      font-size: 1rem;
       color: aqua;
       font-weight: bold;
    }
  </style>
</head>
<body>
  <div class="countdown-container">
    <h1>Countdown Timer</h1>
    <div class="countdown-circle">
      <div id="timer" class="countdown-timer">
        <span id="minutes">30</span>
        <span>:</span>
        <span id="seconds">00</span>
      </div>
    </div>
    <button id="stopButton" class="btn btn-danger stop-button">Stop</button>
  </div>

  <script>
    // Set the countdown time to 30 minutes (in seconds)
    const countdownTime = 30 * 60;

    // Get the timer elements
    const minutesElement = document.getElementById('minutes');
    const secondsElement = document.getElementById('seconds');

    // Get the stop button element
    const stopButton = document.getElementById('stopButton');

    // Start the countdown
    let remainingTime = countdownTime;
    const countdown = setInterval(() => {
      // Calculate the minutes and seconds
      const minutes = Math.floor(remainingTime / 60);
      const seconds = remainingTime % 60;

      // Update the timer elements
      minutesElement.textContent = minutes.toString().padStart(2, '0');
      secondsElement.textContent = seconds.toString().padStart(2, '0');

      // Decrease the remaining time
      remainingTime--;

      // Check if the countdown has finished
      if (remainingTime < 0) {
        clearInterval(countdown);
        // Perform any actions when the countdown finishes
        alert('Countdown has finished!');
      }
    }, 1000); // Update the timer every second

    // Stop the countdown when the stop button is clicked
    stopButton.addEventListener('click', () => {
      clearInterval(countdown);
    });
  </script>
</body>
</html>
