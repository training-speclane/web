<!DOCTYPE html>
<html>
    <head>
      <title> Loops</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>


    <body>
     
     <h1>PRACTICE JS</h1>

    
     <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>GPA</th>
          </tr>
        </thead>
        <tbody id = "my-table">
         
        </tbody>
      </table>


     <script>
    
      const fruits =  ["Apples", "Grapes", "Oranges"];

      // List of strings
      for(let i = 0; i < fruits.length;  i++ ){
            console.log("current fruit is --", fruits[i]);
       }



       const students =  [
         {firstName: "John", lastName: "Doe", gpa:3.41},
         {firstName: "Jane", lastName: "Does", gpa:2.55},
         {firstName: "Mary", lastName: "Lynn", gpa:3.21},
       ]

      //List of Objects



      for(let key in students){
     
        const tableRow =   ( "<tr>"+
                                "<td>"+students[key].firstName+"</td>"+
                                "<td>"+students[key].lastName+ "</td>"+
                                "<td>"+students[key].gpa+ "</td>"+
                             "</tr>"
                               );
       
      //Append the above tr to the table body with id = my-table

      const myTableBody =  document.getElementById("my-table");

      myTableBody.innerHTML += tableRow;


                            
      }



     </script>

    </body>
</html>
