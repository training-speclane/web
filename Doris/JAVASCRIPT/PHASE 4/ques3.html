<!DOCTYPE html>
<html lang="en">
<head>
    <title>Multiply Array Items Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- "3. Multiply Every Array Item by Two
Create a function that takes an array with numbers and return an array with the elements multiplied by two.

Examples
getMultipliedArr([2, 5, 3]) ➞ [4, 10, 6]

getMultipliedArr([1, 86, -5]) ➞ [2, 172, -10]

getMultipliedArr([5, 382, 0]) ➞ [10, 764, 0] -->
    <script>
         function getMultipliedArr(array) {
            let multipliedArray = [];
            array.forEach(function(element) {
                multipliedArray.push(element * 2);
            });
            return multipliedArray;
        }
        const result = getMultipliedArr([5, 382,  0]);
        document.getElementById("result-area").innerHTML = result;
