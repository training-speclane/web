<!DOCTYPE html>
<html lang="en">
<head>
    <title>Largest Numbers Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 15. Largest Numbers
Create a function that takes two arguments of an array of numbers arr
 and a constant number n and returns the n largest numbers from the given array.

Examples
largestNumbers(2, [4, 3, 2, 1]) ➞ [3, 4]

largestNumbers(1, [7, 19, 4, 2]) ➞ [19]

largestNumbers(3, [14, 12, 57, 11, 18, 16]) ➞ [16, 18, 57]

largestNumbers(0, [1, 3, 4, 2]) ➞ []
Notes
The returned array must be sorted in ascending order. -->
    <script>
        function largestNumbers(n, arr) {
            let sortedArray = arr.sort(function(a, b) {
                return b - a;
            });
            let largestNumbers = sortedArray.slice(0, n);
            return largestNumbers.sort(function(a, b) {
                return a - b;
            });
        }
        const result = largestNumbers(2, [4, 3, 2, 1]);
        document.getElementById("result-area").innerHTML = result;
    </script>
</body>
</html>
