<!DOCTYPE html>
<html lang="en">
<head>
    <title>Filter Strings from Array Example</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 14. Filter Strings from Array
Create a function that takes an array of strings and numbers, and
 filters out the array so that it returns an array of integers only.

Examples
filterArray([1, 2, 3, "a", "b", 4]) ➞ [1, 2, 3, 4]

filterArray(["A", 0, "Edabit", 1729, "Python", "1729"]) ➞ [0, 1729]

filterArray(["Nothing", "here"]) ➞ [] -->
    <script>
        function filterArray(array) {
            let filteredArray = array.filter(function(value) {
                return typeof value === 'number';
            });
            return filteredArray;
        }
        const result = filterArray([1, 2, 3, "a", "b", 4]);
        document.getElementById("result-area").innerHTML = result;
    </script>
</body>
</html>
