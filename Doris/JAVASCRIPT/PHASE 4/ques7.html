<!DOCTYPE html>
<html lang="en">
<head>
    <title>Sum of Array Elements Example</title>
</head>
<body>
    <div id="result-area"></div>

    <!-- 7. Get the Sum of All Array Elements
Create a function that takes an array and returns the sum of all numbers in the array.

Examples
getSumOfItems([2, 7, 4]) ➞ 13

getSumOfItems([45, 3, 0]) ➞ 48

getSumOfItems([-2, 84, 23]) ➞ 105 -->
    <script>
        function getSumOfItems(array) {
            let sum = 0;
            for (let i = 0; i < array.length; i++) {
                sum += array[i];
            }
            return sum;
        }
        const result = getSumOfItems([ 45, 3, 0]);
        document.getElementById("result-area").innerHTML = result;
    </script>
</body>
</html>
