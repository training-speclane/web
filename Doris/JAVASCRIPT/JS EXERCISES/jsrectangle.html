<h1>function to calculate rectangle</h1>
<body>

    <script>
        const length= 30;
        const width = 15;
        function rectangleArea(length,width){
            const area =length*width;
            return area;
        }
        console.log("the rectangleArea is -->" + rectangleArea(length, width));
    </script>
