<!DOCTYPE html>
<html>
  <head>
    <title>String to Number Array Example</title>
   
  </head>
  <body>
    <h1>String to Number Array Example</h1>
 
  
    <p id="result"></p>
 
    <!-- 12. Convert Array of Strings to Array of Numbers
Create a function that takes as a parameter an array of "stringified" numbers and returns an array of numbers.

Example:

["1", "3", "3.6"] ➞ [1, 3, 3.6]
Examples
toNumberArray(["9.4", "4.2"]) ➞ [9.4, 4.2]

toNumberArray(["91", "44"]) ➞ [91, 44]

toNumberArray(["9.5", "8.8"]) ➞ [9.5, 8.8]
Notes
Some inputs are floats(decimal numbers) -->
<script>
    function toNumberArray(array) {
      return array.map(Number);
    }

     
      let numberArray = toNumberArray(["9.5", "8.8"]);
      document.getElementById("result").innerHTML = numberArray;
    
  </script>

   
  </body>
</html>
