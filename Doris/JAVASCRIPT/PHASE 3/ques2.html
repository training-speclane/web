<!DOCTYPE html>
<html>
  <body>
    <h2>Word without First Letter</h2>
    <div id="result-area"></div>
    <!-- 2. Word without First Character
Create a function that takes a word and returns the new word without including the first character.

Examples
newWord("apple") ➞ "pple"

newWord("cherry") ➞ "herry"

newWord("plum") ➞ "lum"
Notes
The input is always a valid word. -->

    <script>
      function removeFirstLetter(word) {
        return word.slice(1);
      }

     
      
      const output = removeFirstLetter("cherry");
       document.getElementById("result-area").innerHTML =output;
       
    </script>
  </body>
</html>
