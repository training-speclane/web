<!DOCTYPE html>
<html lang="en">
<head>
     
    <title>Document</title>
</head>
<body>
    <div id="result-area"></div>
    <!-- 8. Pair Management
Given two arguments, return an array which contains these two arguments.

Examples
makePair(1, 2) ➞ [1, 2]

makePair(51, 21) ➞ [51, 21]

makePair(512124, 215) ➞ [512124, 215] -->
<script>
    function returnArray(n1,n2){
        return [n1,n2];
    }
    const results = returnArray(51,21);
    document.getElementById("result-area").innerText= results;
</script>
    
</body>
</html>
