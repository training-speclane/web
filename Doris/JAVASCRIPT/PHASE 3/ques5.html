<!DOCTYPE html>
<html>
  <head>
    <title>Array Contains Number Example</title>
   
  </head>
  <body>
    <h1>Array Contains Number Example</h1>
    <p>Enter an array (comma-separated):</p>
    <input type="text" id="array">
    <p>Enter a number:</p>
    <input type="text" id="number">
    <button onclick="displayResult()">Check</button>
    <p id="result"></p>
    <!-- 5. Check if an Array Contains a Given Number
Write a function to check if an array contains a particular number.

Examples
check([1, 2, 3, 4, 5], 3) ➞ true

check([1, 1, 2, 1, 1], 3) ➞ false

check([5, 5, 5, 6], 5) ➞ true

check([], 5) ➞ false
Notes
Don't forget to return the result. -->

    <script>
        function check(array, number) {
          return array.includes(number);
        }
  
        function displayResult() {
          let array = document.getElementById("array").value.split(",").map(Number);
          let number = parseInt(document.getElementById("number").value);
          let result = check(array, number);
          document.getElementById("result").innerHTML = result;
        }
      </script>
  </body>
</html>
