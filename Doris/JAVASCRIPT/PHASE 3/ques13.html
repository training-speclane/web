<!DOCTYPE html>
<html>
  <head>
    <title>Arithmetic Operations Example</title>
  </head>
  <body>
   
    <p>Enter two numbers:</p>
    <input type="text" id="num1">
    <input type="text" id="num2">
    <p>Select an operator:</p>
    <select id="operator">
      <option value="+">+</option>
      <option value="-">-</option>
      <option value="*">*</option>
      <option value="/">/</option>
      <option value="%">%</option>
    </select>
    <button onclick="calculate()">Calculate</button>
    <p id="result"></p>
    <!-- 13. Many Operators!
Some basic arithmetic operators are +, -, *, /, and %. In this challenge you will be given three parameters, num1, num2, and an operator. Use the operator on number 1 and 2.

Examples
operate(1, 2, "+") ➞ 3
// 1 + 2 = 3

operate(7, 10, "-") ➞ -3
// 7 - 10 = -3

operate(20, 10, "%") ➞ 0
// 20 % 10 = 0
Notes
There will not be any divisions by zero. -->
    <script>
      function calculate() {
        let num1 = parseFloat(document.getElementById("num1").value);
        let num2 = parseFloat(document.getElementById("num2").value);
        let operator = document.getElementById("operator").value;
        let result;
        switch (operator) {
          case "+":
            result = num1 + num2;
            break;
          case "-":
            result = num1 - num2;
            break;
          case "*":
            result = num1 * num2;
            break;
          case "/":
            result = num1 / num2;
            break;
          case "%":
            result = num1 % num2;
            break;
          default:
            result = "Invalid operator";
        }
        document.getElementById("result").innerHTML = result;
      }
    </script>
  </body>
</html>
