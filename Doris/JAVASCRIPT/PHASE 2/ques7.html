    <!-- 7. Upvotes vs Downvotes
Given an object containing counts of both upvotes and downvotes, 
return what vote count should be displayed. This is calculated by subtracting the number of downvotes from upvotes.

Examples
getVoteCount({ upvotes: 13, downvotes: 0 }) ➞ 13

getVoteCount({ upvotes: 2, downvotes: 33 }) ➞ -31

getVoteCount({ upvotes: 132, downvotes: 132 }) ➞ 0
Notes
You can expect only positive integers for vote counts. -->

<!-- the decalred arguement must be 
    added to the variables you are declaring else ,it won't work -->

<script>
function getVoteCount(votes){
   const countedVotes = votes.upVotes - votes.downVotes;
    return countedVotes
}  

const results =getVoteCount({upVotes:2,downVotes:33});
document.getElementById("result-area").innerHTML = results;
    

</script>
