<!DOCTYPE html>
<html>
    <head></head>
    <body>
            <div id="result-area"></div>
    <script>
                /*7. Upvotes vs Downvotes
                    Given an object containing counts of both upvotes and downvotes, return what vote count should be displayed. 
                    This is calculated by subtracting the number of downvotes from upvotes.
                    
                    Examples
                    getVoteCount({ upvotes: 13, downvotes: 0 }) ➞ 13
                    
                    getVoteCount({ upvotes: 2, downvotes: 33 }) ➞ -31
                    
                    getVoteCount({ upvotes: 132, downvotes: 132 }) ➞ 0
                    Notes
                    You can expect only positive integers for vote counts.*/
            function votes (upvotes, downvotes){
                return upvotes - downvotes;
            }
            
            const getCountVotes=votes(20, 30);
            document.getElementById("result-area").innerHTML = getCountVotes
                   
            //OR

             function computeVotes(votes) {
                const likes = votes.upvotes;
                const dislikes = votes.downvotes;
                const totalVotes = likes - dislikes;
                return totalVotes;
            }
            const resultsQ7 =  computeVotes({ upvotes: 100, downvotes: 33 });
            document.getElementById("results-area-q7").innerHTML = resultsQ7;
        </script>
    </body>
    </html>
