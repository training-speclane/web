<!DOCTYPE html>
<html>
    <head></head>
    <body>
            <div id="result-area"></div>
        <script>
              /*3. Compare Strings by Count of Characters
                characters Create a function that takes two strings as arguments and return either true or false depending on 
                whether the total number of characters in the first string is equal to the total number of characters in the second string.

                Examples
                comp("AB", "CD") ➞ true

                comp("ABC", "DE") ➞ false

                comp("hello", "edabit") ➞ false
                Notes
                Don't forget to return the result.*/
            function comparingStringsByCount(dad, mum){
                if(dad.length ===mum.length){
                    return true;
                }else{
                    return false
                }
            }
            const counts =comparingStringsByCount("boy", "girl");
        
            document.getElementById("result-area").innerHTML = counts
                   
              
        </script>
    </body>
