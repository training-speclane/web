<!DOCTYPE html>
<html>
    <head></head>
    <body>
            <div id="result-area"></div>
        <script>
             /* 5. Return a String as an Integer
                Create a function that takes a string and returns it as an integer.

                Examples
                stringInt("6") ➞ 6

                stringInt("1000") ➞ 1000

                stringInt("12") ➞ 12
                Notes
                All numbers will be whole.
                All numbers will be positive.*/

                function stringInt(num){
                    return parseInt (num);
                }
                    const result=stringInt("6");
                
            document.getElementById("result-area").innerHTML = result
                   
              
        </script>
    </body>
