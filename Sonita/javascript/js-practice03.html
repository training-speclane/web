      <script>

                var num2 = parseInt(document.getElementById("num2").value);
                var totalSum = num1 + num2;
               
                if (totalSum > 50) {

                    console.log("Please try another combination.");

                    console.log("you are good");

                    console.log("Zero not allowed")
                }

                
        }

            
         
    
      </script>
