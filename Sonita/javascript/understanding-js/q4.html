<!DOCTYPE html>

    <body>
            <div id="result-area"></div>
        <script>

            /*4. Area of a Triangle
                Write a function that takes the base and height of a triangle and return its area.
                Examples
                triArea(3, 2) ➞ 3
                triArea(7, 4) ➞ 14
                triArea(10, 10) ➞ 50 */
                function triArea(base, height){
                    return (base* height) /2;
                }
                const totalTriArea= triArea(5, 4);
                document.getElementById("result-area").innerHTML = totalTriArea
        </script>

    </body>
</html>
