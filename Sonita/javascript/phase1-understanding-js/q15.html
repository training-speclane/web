<!DOCTYPE html>
<html>
    <head></head>
    <body>
            <div id="result-area"></div>
        <script>
                /* 15. Are the Numbers Equal?
                    Create a function that returns true when num1 is equal to num2; otherwise return false.

                    Examples
                    isSameNum(4, 8) ➞ false
                    isSameNum(2, 2) ➞  true
                    isSameNum(2, "2") ➞ false
                    Notes
                    Don't forget to return the result.*/
                    function isNumEqual(num1,num2){
                        return num1 === num2;
                    }
                      
                    const numEqual=isNumEqual(5,5);
                document.getElementById("result-area").innerHTML = numEqual
                            
        </script>
    </body>
</html>
