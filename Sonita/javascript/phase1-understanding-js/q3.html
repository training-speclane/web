<!DOCTYPE html>
<html>
    <head></head>
    <body>
        <div id = result-area></div>

        <script>
            /*3. Return the Next Number from the Integer Passed
                Create a function that takes a number as an argument, increments the number by +1 and returns the result.
                Examples
                addition(0) ➞ 1
                addition(9) ➞ 10
                addition(-3) ➞ -2*/
                function numberIncrement(num){
                    return num + 1;
                }
                const total = numberIncrement(9);
                document.getElementById("result-area").innerHTML = total

        </script>
    </body>
</html>
