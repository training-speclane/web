<!DOCTYPE html>
<html>

    <body>
            <div id="result-area"></div>
        <script>
                 /*11. Is the Number Less than or Equal to Zero?
                    Create a function that takes a number as its only argument and returns true if it's less than or equal to zero,
                    otherwise return false.

                    Examples
                    lessThanOrEqualToZero(5) ➞ false
                    lessThanOrEqualToZero(0) ➞ true
                    lessThanOrEqualToZero(-2) ➞ true
                    Notes
                    Don't forget to return the result.*/

                function lessThanOrEqual(num){
                return num <=0
                }
                const lessThanOrEqualToZero = lessThanOrEqual(0)
                document.getElementById("result-area").innerHTML = lessThanOrEqualToZero
                            
        </script>
    </body>
</html>
