        Enter question tag: <input id="user-value"> Note! Only the following values are allowed 'bill', 'audit', 'amount'.'transaction'
       
        <div>
            <br/>
            <button onclick="handleRequest();">submit result</button>

     </body>
        <hr>
        <div id ="result-container" class="main-container">
            <div style="width: 20%"></div>
            <div style="border:solid 2px grey; width:60%; border-radius:10px; text-align:center">
                <h3>Showing results for : <span id="showing-for" style="color:red">Nothing</span> </h3>
            </div>
            <div style="width:19%"></div>
        </div>
    
        <script>

            /*
          Assuming you work for a data processing and visualization, and your product owner wants you 
          to write code that would display data on the screen based on what the user wants to see. User
          can only see data related to 'bill', 'audit', 'transaction', 'amount'. If they enter a search criteria
          that doesn't match any of the standard 4 ways, Show an error message telling them to enter correct value.
          and tell them what the correct values should be. Also donot show the result container
        */
       function handleRequest(){

        const valueOfinput= document.getElementById("user-value").value;

        
                //Remove the hidden class and then add it only when needed
            /* document.getElementById("result-container").classList.remove('hide');*/


        switch(valueOfinput){
            case 'bill':
                document.getElementById("showing-for").innerHTML ="Bill";
                break;
            case 'transaction':
                document.getElementById("showing-for").innerHTML ="Transaction";
                break;
            case 'audit':
                document.getElementById("showing-for").innerHTML ="Audit";
                break;
            case 'amount':
                document.getElementById("showing-for").innerHTML ="Amount";
                break;
            default:
                document.getElementById("showing-for").innerHTML = "Please enter the correct value";
                 //hide the whole result container
              /* document.getElementById("result-container").classList.add('hide');*/
        }       
       }


        </script>
