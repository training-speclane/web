<!DOCTYPE html>
<html>
    <head>
       <tittle>HTML Table</tittle>
       <style>
         table , td, th {
            width: 50%;
            border : solid 4px chocolate
         }
         td , th {
            text-align:left; 
            padding: 6px;
            border: solid 1px green
         }
       </style>
    </head>

        <p> Here is employee's information</p> 
        <table>

            </tr>

            </tr>

                <td>Albert</td>

            </tr>
            <tr>
                <td>Charles</td>

                <td>Front end developerr</td>

            </tr>
            <tr>
                <td>Elon</td>

            </tr>
            <tr>
                <td rowspan = "2" >Mark</td>

            </tr>
