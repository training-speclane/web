<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Simple Contact Form</title>
    <link rel="stylesheet" href="contact_style.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
</head>
<body>
    <form class="container">
        <h2>DEVs CONTACT FORM</h2>
        <div class="names_section" >
            <div id="one"><section> <i class="far fa-user-circle fa-xl"></i> First Name</section><input type="text" placeholder="   First name..."></div>
            <div id="two"><section><i class="fas fa-user-circle fa-xl"></i>Last Name</section><input type="text"  placeholder="   Last name..."></div>
        </div>
        <div> 
            <section><i class="fas fa-at fa-xl"></i> Email</section>
            <input type="text" class="input_email_size" placeholder="   Email address...">
        </div>
        <div>
            <section><i class="far fa-comment-alt fa-xl"></i>Message</section>
            <textarea class="message_area" placeholder=" Type here..."></textarea> 
        </div>
        <div><i class="lower_div_centered far fa-paper-plane fa-xl"></i><button type="submit" title="Click to Submit">Send</button></div>
    </form>
</body>
</html>
