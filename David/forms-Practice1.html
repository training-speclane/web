<!DOCTYPE html>
<html>
    <head>
        <title>HTML Form Practice</title>
        <style>
            form{
                height: 400px;
                border-radius: 15px;
                border: solid 2px skyblue;
                padding: 30px;
            }
            form button{
                text-align: center;
            }
            h1{
                text-decoration:underline ;
            }

        </style>
    </head>

    <body>
        <h1>HTML Form: Practice</h1>
        <br>
        <form>
            <div>
                Email address: &nbsp; <input type="email" required>
            </div>
            <br>
            <div>
                Password: &nbsp; <input type="password" required>
            </div>
            <br>
            <button type="submit">Sign-In</button>
        </form>


    </body>
</html>
