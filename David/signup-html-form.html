<!DOCTYPE html>
<html>
    <head>
        <title>Sign-Up HTML Form</title>
        <style>
            form{
                height: 100%;
                border-radius: 15px;
                border: solid 2px darkslategray;
                padding: 30px;
                background-color:rgb(234, 232, 232);
            }
            form button{
                text-align: center;
                background-color: purple;
                height: 55px;
                width: 105px;
                border-radius: 15px;
                margin-left: 50%;
                margin-right: auto;
               }
            h1{
                text-decoration:underline ;
                padding-left: 20%;
            }
            body{
                margin-left: 25%;
                margin-right: 25%;
            }
            .container{
                border: solid black 1px;
                padding: 25px;
            }

        </style>
    </head>

    <body class="container">
        <h1>Sign-Up Form</h1>
        <br>
        <form>
            <div>
                First Name: &nbsp; <input type="text" required>
            </div>
            <br> <br>
            <div>
                Last Name: &nbsp; <input type="text" required>
            </div>
            <br><br>
            <div>
                Email address: &nbsp; <input type="email" required>
            </div>
            <br><br>
            <div>
                DOB: &nbsp; <input type="date">
            </div>
            <br>
            <br>
            <div>
                Password: &nbsp; <input type="password" required>
            </div>
            <br><br>
            <div>
                Phone: &nbsp; <input type="tel">
            </div>
            <br><br>
            <div>
                Address: 
                <textarea rows="4" cols="32"> 
                    Please, enter your valid address
                </textarea>
            </div>
            <br><br>
            <div>
                Gender: &nbsp;
                Male <input type="radio" name="gender">
                Female <input type="radio" name="gender">
                Other <input type="radio" name="gender">
            </div>
            <br><br>
            <div>
                Agree to terms: &nbsp;
                yes:<input type="checkbox" name="agreement"> 
                
            </div>
            <br>
            <br>
            <button type="submit">Sign-In</button>
        </form>


    </body>
</html>
