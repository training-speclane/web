<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>HTML Table</title>
    <style>
        caption{display: table-caption;
            font-style:italic ;
            color: maroon;
            text-align: left;}
        .container{
            display: grid;
            align-content: flex-start;
            padding: 20px;
            margin: 10px;
            border: 2px dashed rgb(216, 213, 213);
            min-height: 600px;
        }
        table, th, td{
            border: 1px solid;
            /* border-collapse: collapse; */
            padding: 5px;
        }
    </style>
</head>
<body class="container">
    <h1>Example of an HTML table</h1>
    <table>
        <caption >Team Dev table</caption>
        <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>Job</th>
            <th>Salary</th>
        </tr>
        <tr>
            <td>Jane</td>
            <td>Doe</td>
            <td>Developer</td>
            <td>$ 120,000</td>
        </tr>
        <tr>
            <td>Albert</td>
            <td>Einstein</td>
            <td>Software Engineer</td>
            <td>$ 125,000</td>
        </tr>
        <tr>
            <td>Charles</td>
            <td>Babbage</td>
            <td>Front-End Developer </td>
            <td>$ 121,000</td>
        </tr>
        <tr>
            <td>Elon</td>
            <td>Musketeer</td>
            <td>Application Developer</td>
            <td>$ 122,000</td>
        </tr>
        <tr>
            <td>Mark</td>
            <td>Zuckerberg</td>
            <td>Mobile App Developer</td>
            <td>$ 130,000</td>
        </tr>
    </table>
</body>
</html>
