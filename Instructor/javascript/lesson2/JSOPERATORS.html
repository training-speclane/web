        <script>

            //Create  variable called 'price' and assign a value of 800;

            const price = 800; //assign a value of 800


            let x = 6;
            let y = 3;
            //let z = september;


            //add
            let c = x+y;
            console.log("c is --->", c);
            
            //subtract
            let d = y-x;
            console.log("d is --->", d);

            //multiply
            let f = x*y;
            console.log("f is --->", f);
            
            //division
            let g = x/y;
            console.log("g is --->", g);

            //remainder
            let h = x%y;
            console.log("h is --->", h);

            //Increment
            console.log('y is', ++x);
            

            //Exponential n
            let i =  x**y; //6*6*6. multiply  3 times 
            
            console.log("i is ", i);

        </script>
