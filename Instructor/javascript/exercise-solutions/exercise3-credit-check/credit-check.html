<!DOCTYPE html>
<html>
    <head>
        <title>Credit Check</title>
        <meta charset="utf-8">
        <meta name="viewport" content="width=device-width, initial-scale=1">
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>
        <link rel="stylesheet" href="./credit-check.css">
    </head>
<body>


     <div class="card" style="width: 18rem;">
        <img src="./iron_bank.jpg" class="card-img-top rounded" alt="...">
        <div class="card-body">
          <h5 class="card-title">Iron Bank of Braavos - credit check</h5>
          <hr/>
           
          <div class="input-group mb-3">
            <span class="input-group-text" id="inputGroup-sizing-default">Enter Value from 0-850</span>
            <input type="text" class="form-control" id="credit-value">
          </div>


          <button type="button" class="btn btn-primary" onclick="handleButtonClick()">Check Qualification</button>

          <div id = "result-area">

             
          </div>
       
       
        </div>
      </div>
    <script>

        /****************************************************************************************************************
            *Write a function to determine if an applicant qualifies for a loan from a bank called "Iron Bank of braavos". 
            Applicant should enter their credit score in a text input. If the applicant's credit score is less than 300, 
            they don't qualify. If their credit score is greater than 800, they qualify for 50,000 USD. If their credit 
            score is between between 700-750, they qualify for 25,000 USD. If their credit score is between 750-800, they 
            qualify for 35,000 USD.
            The function should return amount the user qualifies for or return text saying "You do not qualify " if they don't 
            qualify.
            Note: You can display the result in a really nice looking container. Make the amount they qualify for big enough 
            and provide some text congratulating them for qualifying for a loan. Something like "Congrats !! You qualified for 
            35,000USD". If their credit score is between 300 and 700, return a message saying "You qualify for unknown amount.
             Please contact our branch for more info"
         *
         ******************************************************************************************************************/

        //Just return applicable text
        function getApplicableText(){
        
            //grab input value from screen
            let inputValue =  document.getElementById("credit-value").value;
            inputValue = parseInt(inputValue);

            if(inputValue < 300 ){
                return "You donot qualify"
            }
            if(inputValue > 800 ){
                return "You qualify"
            }
         
            //ASIGNMENT : Complete the rest of this logic to return applicable text



            if(inputValue > 300 && inputValue < 700 ){
                return "You qualify for unknown amount. Please contact our branch for more info"
            }


           

        }

        // get applicable text and display in result area
        function handleButtonClick () {
            const applicableText =   getApplicableText();
            const displayArea =  document.getElementById("result-area");
                  displayArea.innerHTML =  applicableText;

        }

    </script>
</body>

</html>
