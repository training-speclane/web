    <head>
        <title>JS FORMS</title>
        <script src="https://polyfill.io/v3/polyfill.min.js?features=default"></script>

        <link rel="stylesheet" type="text/css" href="./geolocation.css" />

    <body>


        <h1> Geolocation </h1>
        <div id="map"></div>

        <script>
          navigator.geolocation.getCurrentPosition(getPositionValues); //getPositionValues is our Callback function

         
          function getPositionValues (position){

            const long =  position.coords.longitude;
            const lat =  position.coords.latitude;

             //console.log(lat, long);

             let map;

            async function initMap() {
            const { Map } = await google.maps.importLibrary("maps");

            map = new Map(document.getElementById("map"), {
                center: { lat: lat, lng: long },
                zoom: 8,
            });

            const marker = new google.maps.Marker({
                // The below line is equivalent to writing:
                // position: new google.maps.LatLng(-34.397, 150.644)
                position: { lat: lat, lng: long },
                map: map,
            });

            }

            initMap();

          }

        </script>
