<!DOCTYPE html>
<html>
 <head>
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!--Responsiveness-->
    <meta charset="utf-8">

    <style>
       .menu-ul {
           list-style-type: none;
           margin: 0;
           padding: 0;
           overflow: hidden;
           background-color: purple;
       }

       .menu-li {
        float: left;
       }

        #my-custom-body{
            min-height: 60vh;
            border: solid 2px purple;
            border-radius: 10px;
            display: inline-block;
            width:100%;
            text-align: center;
        }

        .menu-li a {
             display: block;
             color:white;
             text-align: center;
             padding: 16px;
             text-decoration: none;
        }

        .body-inner {
            float:left;
        }

        #body-one {
            color : orange;
        }

        #body-two {
            color : green;
        }

        .menu-li-btn{
            margin-left: 60%;
            margin-top: 14px;
        }
        .btn {
            background-color: lightblue;
            border: solid 2px white;
            border-radius: 20px;
            height: 25px;
            cursor: pointer;
        }
        .btn:hover{
            background-color:orange;
        }

    </style>
 </head>
 <body>
     <div class="abc"> <!--Kebab-->
         <ul class="menu-ul">
            <li class="menu-li"><a href ="#">Home</a></li>
            <li class="menu-li"><a href ="#">Projects</a></li>
            <li class="menu-li"><a href ="#">Contacts</a></li>

            <li class="menu-li menu-li-btn"><button class="btn">Login</button>  <button class="btn">Signup</button></li>
         </ul>
     </div>
      <br/>
     <div id="my-custom-body">
        <div id="body-one" class="body-inner"> 
            Body 1 conten

        </div>
        <div id="body-two" class="body-inner" >
            Body 2 content
        </div>
     </div>
     <br/>

        Hello world!
     </div>
 </body>
</html>
