<!DOCTYPE html>
<html>
    <head>
        <title>HTML STYLE</title>
        <style>
            #login-button {
                height: 40px;
                width: 80px;
                color : white;
                background-color: orange;
            }

            .my-custom-input{
                width: 150px;
                height : 30px;
            }

        </style>
    </head>
    <body>
    <!--HTML comes with some default styling. It is never enough for the lokk and feel that we need-->

    <h1>Welcome</h1>

    <form>
        <div>
            User name : <input type="text" class="my-custom-input">
        </div>
        <div>
           Email : <input type="password" >
        </div>
        <div>
            Password : <input type="password" class="my-custom-input">
        </div>
    </form>
        
    <button id="login-button">Login</button>
    </body>
</html>
