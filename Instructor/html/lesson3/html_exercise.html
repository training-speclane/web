<!DOCTYPE html>
<head>
<title>HTML exercise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: #666;
  padding: 30px;
  text-align: center;
  font-size: 35px;
  color: white;
}

nav {
  float: left;
  width: 30%;
  height: 300px; /* only for demonstration, should be removed */
  background: #ccc;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 20px;
  width: 70%;
  background-color: #f1f1f1;
  height: 300px; /* only for demonstration, should be removed */
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;
}

/* Style the footer */
footer {
  background-color: #777;
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
/*This is responsive tag*/
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>

<h2>Welcome to web development</h2>
<p>Weclome to HTML training</p>

  <!-- Wrap this in a header tag-->
    <h2>{Your name}</h2>
  
<section>
  <nav>

    <!--Put the following items in a unordered list
       About me
       Projects
       Interests
    -->
    
  </nav>
  
  <article>
    About me <!--Make this be a heading 1 tag-->
    
  </article>
</section>


<!--Wrap this in a footer tag-->
  <p>Footer</p>



</body>
</html>
