<!DOCTYPE html>
<html>
    <head>
        <title>HTML Layout</title>
          <!--Adds responsiveness to a web page-->
         <meta name="viewport" content = "width=device-width, initial-scale=1.0">
    </head>
     <body style = "background-color: #ffffff"> 
        <h1>Welcome to HTML Layout</h1>

        <header> 
           <div>Here is the header. It is meant to stay at top of the screen, within the body tag</div>
           <nav>
              <ul>
                  <li>Home</li>
                  <li>About</li>
              </ul>
           </nav>
        </header>  <!--Used to partition content within the bbody-->
        <main>
            <div> Main body content</div>
        </main>
        <footer> 
            <div>Here is the Footer. It is meant to stay at bottom of the screen, within the body tag</div>
        </footer>
    </body>
</html>
