<!DOCTYPE html>
<html>
    <head>
        <title>Other html elements</title>
        <style>
            .projected-label {
             color:blue;
            }

            .custom-hr {
                background-color: green;
            }
        </style>
    </head>
    <body>
       
       <!--SPAN:  Inline, Same line container-->
       <p>Software developer jobs would increase 
            <span class="projected-label">by 22% through 2030 </span>
        </p>

        <!--hr: a horizontal line-->

        <hr class="custom-hr" />

        <!--Strong : Make text bold -->
        <div>
            There are more than <strong> 1.5 million </strong> IT jobs in US in <u>2023</u>
        </div>
        
        <hr class="custom-hr" />

        <!-- sub element: Used for making content appear below, but on same line-->
        <div>
            H<sub>2</sub>O
            <br/>
            0<sub>2</sub>
           
            <br/>
            <!--Sup element used for making content appear above main area-->
            Mastercard<sup>&reg;</sup>
        </div>

        <!--Video elements-->
        <div>
            <video height="300" width="300" autoplay>
                <source src="https://ia800701.us.archive.org/26/items/SampleVideo1280x7205mb/SampleVideo_1280x720_5mb.mp4" type="video/mp4">
            </video>

            <div>
                <iframe width="400" height="400"
                    src="https://www.youtube.com/embed/i-QyW8D3ei0">
              </iframe>
            </div>
        </div>
    </body>
</html>
