<!DOCTYPE html>
<html>
     <head>
        <title>Employee html table</title>
        <style>
            tr, tb, th{
                border: 1;
            }
        </style>
     </head>

                <th>First Name</th>
                <th>Last Name</th>
                <th>Job</th>

            <tb>
                <tr>
                  <td>Jane</td>
                  <td>Doe</td>

                  <td>120,000</td>
                </tr>
            </tb>
                <tr>
                    <td>Albert</td>

                    <td>125,000</td>
                </tr>
                <tr>
                    <td>Charles</td>
                    <td>Babbage</td>
                    <td>Front End Developer</td>
                    <td>121,000</td>
                </tr>
                <tr>
                    <td>Elon</td>
                    <td>Musk</td>
                    <td>Application Developer</td>
                    <td>122,000</td>
                </tr>
                <tr>
                    <td>Mark</td>

                    <td>130,000</td>
                </tr>
            </tb>
        </table>
     </body>

</html>
