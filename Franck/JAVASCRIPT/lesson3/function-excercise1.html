<!DOCTYPE html>
<html>
<head>
   <title>More functions</title>
</head>
<body>
<h1>Welcome to more JS functions</h1>

<input id="num1">
<input id="num2">


<button onclick="handleaddition();">+</button>
<button onclick="handlemultiply();">*</button>

<br/><br/>

<div>
    <input id="results" style="background-color: aqua;">
</div>



 <script>
   
    
    
    

    //Another way to do it

    function multiply (num1, num2) {
        const resultofmultiplication = num1 * num2;
        console.log("The result of multiply is --> ", resultofmultiplication);
    }

    multiply (7, 10);

    function addition (num1, num2) {
        const resultofaddition = num1 + num2;
        console.log("The result of addition is --> ", resultofaddition);
    }

    addition (10, 25);

    //If we want the user to provide the numbers, we have to add some input

    function handlemultiply () {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        multiply (num1, num2);
    }
    //Exercise1
    function handleaddition () {
        const num1 = document.getElementById("num1").value;
        const num2 = document.getElementById("num2").value;
        addition (num1, num2);
    }

    //Exercise2
    document.getElementById("results").value = "handleaddition";

    

    //Exercise3
    document.getElementById("results").value = "handlemultiply";
    
 </script>
</body>
</html>
