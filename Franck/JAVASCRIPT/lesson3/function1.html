<body>
    <h1>Addition</h1>





        <script>
            //Write code that will add the two numbers below. Log result to console
            const num1 = 50;
            const num2 = 25;

            const resultofaddition = num1 + num2;

            console.log("The result is --> ", resultofaddition);


            



        </script>

    <h2>Multiplication</h2>


        <script>
            //Write code that will multiply the two numbers below. Log result to console

            const number2 = 25;

            const resultofmultiplication = number1 * number2;

            console.log("The result is -->", resultofmultiplication);


        </script>
