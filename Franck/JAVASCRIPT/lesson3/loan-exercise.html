<!DOCTYPE html>
<html>
<head>
   <title>Switch statements</title>

   <style>
     .hide {
        display:none !important; /*  Add important to ovveride any style that may exist in the .main-container rule   */
     }
     .main-container {
        display:flex; 
        flex-direction:row;
         row-gap:6; 
         min-height:800px; 

         width:100%;
     }
   </style>
</head>
<body>
<h1>Iron Bank of Braavos</h1>

<h2>Loan qualification Amount</h2>

Credit score: <input id="user-value"> Note ! Only numbers are allowed.
  <div>
    <br/>
    <button onclick="checkqualification();" type="button">Check if you qualify</button>
  </div>

  <hr>
  <div id = "result-container" class="main-container">
     <div style="width: 20%"></div>
     <div style="border:solid 2px grey; box-shadow: 2px 4px; width:60%; border-radius:10px; text-align:center">
        <h3 >If credit score < 300 : <span id="showing-for" style="color:green">You do not qualify</span> </h3>
     </div>

     <div style="border:solid 2px grey; box-shadow: 2px 4px; width:60%; border-radius:10px; text-align:center">
        <h3 >If 700 > credit score < 750 : <span id="showing-for" style="color:green">$25000</span> </h3>
     </div>

     <div style="border:solid 2px grey; box-shadow: 2px 4px; width:60%; border-radius:10px; text-align:center">
        <h3 >If 750 > credit score < 800 : <span id="showing-for" style="color:green">$35000</span> </h3>
     </div>

     <div style="border:solid 2px grey; box-shadow: 2px 4px; width:60%; border-radius:10px; text-align:center">
        <h3 >If credit score > 800 : <span id="showing-for" style="color:green">$50000</span> </h3>
     </div>
     <div style="width:19%">
  </div>



 <script>



    function checkQualification() {

    



        const creditScore = document.getElementById("user-value").value;
            creditScore = parseInt(creditScore);

            if (creditScore < 300) {
                return "You do not qualify"
            }

            if (700 > creditScore < 750) {
                return "You qualify for $25000"
            }

            if (750 > creditScore < 800) {
                return "You qualify for $35000"
            }

            if (creditScore > 800) {
                return "You qualify for $50000"
            }
        

       

       
               document.getElementById("showing-for").innerHTML = "Please Enter correct value"
              /* document.getElementById("result-container").classList.add('hide');*/

        }

    





   
 </script>
</body>
</html>
