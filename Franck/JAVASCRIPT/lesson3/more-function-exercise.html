<!DOCTYPE html>
<html>
<head>
   <title>More functions</title>
</head>
<body>
<h1>Welcome to more JS functions</h1>

<input id="num1">
<input id="num2">

<button>+</button>
<button>*</button>

<br/><br/>

<div>
    <input id="results" style="background-color: aqua;">
</div>



 <script>
   
    //Write code that will add and multiply the two numbers below. Log results to console
    const num1 = 18;
    const num2 = 25;

    const resultofmultiplication = num1 * num2; //performs multiplication
    const resultofaddition = num1 + num2; //performs addition

    
    console.log("The result of multiply is --> ", resultofmultiplication);
    console.log("The result of addition is --> ", resultofaddition);

    //different way to do it

    function multiply () {
        const num1 = 18;
        const num2 = 25;
        const resultofmultiplication = num1 * num2;
        console.log("The result of multiply is --> ", resultofmultiplication);
    } //performs multiplication

    function addition () {
        const num1 = 18;
        const num2 = 25;
        const resultofaddition = num1 + num2;
        console.log("The result of addition is --> ", resultofaddition);
    } //performs addition

    //We have to call these functions in order for them to be executed
    
    multiply(); 
    //Calls the multiply function
    addition(); 
    //Calls the addition function

    //Another way to do it

    function multiply (num1, num2) {
        const resultofmultiplication = num1 * num2;
        console.log("The result of multiply is --> ", resultofmultiplication);
    }

    multiply (7, 10);

    function addition (num1, num2) {
        const resultofaddition = num1 + num2;
        console.log("The result of addition is --> ", resultofaddition);
    }

    addition (10, 25);

    
 </script>
</body>
</html>
