<body>
<h1>Welcome to more JS functions</h1>
<p id="results"></p>



 <script>
   
    //Write code that will add and multiply the two numbers below. Log results to console
    const num1 = 18;
    const num2 = 25;

    const resultofmultiplication = num1 * num2; //performs multiplication
    const resultofaddition = num1 + num2; //performs addition

    
    console.log("The result of multiply is --> ", resultofmultiplication);
    console.log("The result of addition is --> ", resultofaddition);

    //different way to do it

    function multiply () {
        const num1 = 18;
        const num2 = 25;
        const resultofmultiplication = num1 * num2;
    } //performs multiplication

    function addition () {
        const num1 = 18;
        const num2 = 25;
        const resultofaddition = num1 + num2;
    } //performs addition

 </script>
