<!DOCTYPE html>
<html>
    <head>
        <title>Sign Up Form</title>
        <style>
            form {
                border-radius: 10px;
                padding: 10px;
                border-top: solid 4px red;
                border-bottom: solid 4px red;
            }
        </style>
        
    </head>
    <body>
        <h1>Signup form</h1>

         <form>
            <div>
               First Name :<input  type="text" required>
            </div>
            <br/>
            <div>
               Last Name :<input type="text" required>
            </div>
            <br/>
              <div>
                Email :<input type="email" required>
              </div>
            <br/>
            <div>
                DOB :<input type="date">
             </div>
             <br/>
             <div>
               Phone Number :<input type="tel">
              </div>
              <br/>
               <div>
                 Address: 
                 <textarea rows ="4" cols="50">
                   Please enter your address here
                 </textarea>
               </div>
               <div>
                Gender :<br/>
                 Male:<input type="radio" name="gender">
                 Female:<input type="radio" name="gender">
                 Others:<input type="radio" name="gender">
               </div>
               <br/>
               <div>
                <br/>
                 Agree to terms and conditions :<input type="checkbox">
               </div>
               <br/>
               <div>
                  <input type="submit">
                </div>
             
               
         </form>

    </body>
</html>
