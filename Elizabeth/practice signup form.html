<!DOCTYPE html>
<html>
    <head>
        <title>signup HTML form</title>
        <style>
           .submit{
                background-color: purple;
                size: large;
                border: 2px solid red;
            }
            form{
                border: 2px solid red;
                border-radius: 10px;
                padding: 10px;
                
            }
            div{
                color: blue;
            }
        </style>
    </head>
    <body>
        <h1>html signup form</h1>
        <form>
            <div>
                first name :<input type="required">
            </div>
            <br/>
            <div>
                last name: <input type="required">
            </div>
            <br/>
            <div>
                email: <input type="required">
            </div>
            <br/>
            <div>
                BOD: <input type="date" required>
            </div>
            <br/>
            <div>
                phone number: <input type="phone number">
            </div>
            <br/>
            <div>
                mailing address: <textarea rows="4",cols="50">please enter your address</textarea>
            </div>
            <br/>
            <div>
                Gender:<br/>
                male:<input type="radio">
                female:<input type="radio">
                others:<input type="radio">
            </div>
            <br/>
            <div>
                agree to terms and conditions:<input type="checkbox">
            </div>
            <br/>
            <div>
                <input class="submit" type ="submit">
            </div>
        </form>
    </body>
</html>
