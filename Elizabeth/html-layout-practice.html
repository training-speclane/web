<!DOCTYPE html>
<html>
    <head>
    <title>Html practice layout</title>
    <!--Adds responsiveness to a wed page -->
    <Meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
        *{
          box-sizing: border-box;
        }
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        /* style the header */
   header {
        background-color: gray;
        padding: 20px;

        font-size: 30px;
        color:azure;
        height: 250px;
        width: 100px;
   }
   nav ul{
    list-style: none;
    padding: 0;
   } 
   article {
    float: left;
    padding: 20px;
    width: 80%;
    background-color: antiquewhite;
    min-height: 850px;
   }
   /*clear floats after the columns*/
        section::after{
          content: '';
          display: table;
          clear:both;
        }
        /*style the footer*/
        footer{
          background-color: gray;
          padding: 10px;
          text-align: center;
          color: azure;
          height: 200px;
          width: 100px;
        }
        /* responsive layout,makes the two columns/boxes stact on top of each other instead of next to each other,on small screen */
        /* this is responsive*/
        @media (max-width:500px){
          nav,article{
            width:100%;
            height: auto;
          }
        }
        </style>
        </head>
