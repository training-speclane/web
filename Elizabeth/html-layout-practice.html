<!DOCTYPE html>
<html>
    <head>
      <h2>Welcome to web development</h2>
      <p>this is my layout html practice</p>
    <title>Html practice layout</title>
    
    <Meta name="viewport" content="width=device-width,initial-scale=1.0">
      <style>
        *{
          box-sizing: border-box;
        }
        body {
          font-family: Arial, Helvetica, sans-serif;
        }
        /* style the header */
   header {
    /*row start/ column start/ row end/ column end*/
        grid-area:hd;
        background-color: #666;
        padding: 30px;
        text-align: center;
        font-size: 35px;
        color:white;
        height: 300px;
        width: 100px;
   }
   main{
    grid-area: main;
    background-color: #666;
   }
   .sidebar{
         grid-area: sd;
         background-color: #ccc;
   }
   nav{
    float:left;
    width: 15%;
    height: 90vh;
    background-color: #ccc;
    padding: 20px;
   }
   nav ul{
    list-style: none;
    padding: 0;
   } 
   article {
    float: left;
    padding: 20px;
    width: 84%;
    background-color: #f1f1f1;
    min-height: 862px;
   }
   /*clear floats after the columns*/
        section::after{
          content: '';
          display: table;
          clear:both;
        }
        /*style the footer*/
        footer{
          background-color: grey;
          padding: 10px;
          text-align: center;
          color: white;
          height: 200px;
          width: 100px;
        }
        /* responsive layout,makes the two columns/boxes stact on top of each other instead of next to each other,on small screen */
        /* this is responsive*/
        @media (max-width:500px){
          nav,article{
            width:100%;
            height: auto;
          }
        }
        </style>
        </head>
        <body>
           <header>
           <h1>Elizabeth</h1>
           </header>
