<!DOCTYPE html>
<html>
    <head>
        <title>JS</title> 
    </head>
    <body>
        <div id ="results-area" style="font-size: 40px;">
         </div>
      <script>
        /**
         Create a function that takes a number as an argument, increments the number by +1 and returns the result.
         **/
        function increment(){
            var num = 4;
             num++;
            return num;

            const results =  increment(2);
          document.getElementById("results-area").innerHTML = results;
 

        }
        </script> 
    </body>
</html>
