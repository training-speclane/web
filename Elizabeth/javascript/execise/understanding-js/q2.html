 <!DOCTYPE html>
 <html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
            Write a function that takes an integer minutes and converts it to seconds.
            Examples
            convert(5) ➞ 300
            convert(3) ➞ 180
            convert(2) ➞ 120
            Notes
            Don't forget to return the result.
            **/

          function convertMinsToSecs (mins){
            let seconds = mins * 60
            return seconds;
          }



          const results =  convertMinsToSecs(2);
          document.getElementById("results-area").innerHTML = results;

        </script>
    </body>
</html>
