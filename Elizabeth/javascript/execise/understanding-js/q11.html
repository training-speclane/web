 <!DOCTYPE html>
 <html>
 <head>
     <title>JS</title>
     <style>
        .sucess{
            color:green;

        .error{
            color: red;

     </style>
 </head>
 <body>
    <div id ="results-area" style="font-size: 40px;">
      
    </div>
     <script> 
     /**
      11. Is the Number Less than or Equal to Zero?
Create a function that takes a number as its only argument and returns true if it's less than or equal to zero, otherwise return false.

Examples
lessThanOrEqualToZero(5) ➞ false

lessThanOrEqualToZero(0) ➞ true

lessThanOrEqualToZero(-2) ➞ true
Notes
Don't forget to return the result.
      **/
      function lessThanOrEqualToZero(number){
        var result = number <= 0;
        if(number <= 0){
            document.getElementById("results-area").innerHTML= "<div class = 'sucess'> true </div>";
        } else{
              document.getElementById("results-area").innerHTML="<div class ='error'> false </div>";
              }
            return result
          }



          const results = lessThanOrEqualToZero(-1);
          document.getElementById("results-area").innerHTML = results;

        </script>
    </body>
