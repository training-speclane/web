<!DOCTYPE html>
<html>
    <head>
        <title>JS</title> 
    </head>
    <body>
        <div id ="results-area" style="font-size: 40px;">
         </div>
      <script>
        /**
         Write a function that takes the base and height of a triangle and return its area.
         **/
        function areaOfTriangle(b,h){
            //const basevalue = prompt(6);
            //const heightValue = prompt(4);
            const area  =  (b*h)/2;
            return area;
        }
        const results =  areaOfTriangle(10,10);
        document.getElementById("results-area").innerHTML = results;
        
        </script>
        </body>
