 <!DOCTYPE html>
 <html lang="en">
 <head>
  <title>Return Sole Element In A Set</title>
 </head>
 <body>
  <div id="result-area"></div>

  <script>
    /**
     * 13. Return Sole Element in a Set
 Given a set containing an element, return the sole element.

 Examples
 const first = new Set();
 first.add(1); 
 elementSet(first) ➞ 1

 const second = new Set();
 second.add("apple"); 
 elementSet(second) ➞ "apple"

 const third  = new Set();
 third.add(false); 
 elementSet(third) ➞ false
 Notes
 Set elements may be a string, boolean or number.
     **/
    function elementSet(set){
      for(let element of set){
        return element;
      }
    }
        const result =elementSet(third);
        document.getElementById("result-area").innerHTML = result;
    </script>
 </body>
 </html>
