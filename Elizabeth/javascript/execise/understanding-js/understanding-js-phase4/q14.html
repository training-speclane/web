 <!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Creating IDs</title>
 </head>
 <body>
   <div id="result-area"></div>

   <script>
    /**
     * 14. Filter Strings from Array
 Create a function that takes an array of strings and numbers, and filters out the array so that it returns an array of integers only.

 Examples
 filterArray([1, 2, 3, "a", "b", 4]) ➞ [1, 2, 3, 4]

 filterArray(["A", 0, "Edabit", 1729, "Python", "1729"]) ➞ [0, 1729]

 filterArray(["Nothing", "here"]) ➞ []
     **/
    function filterArray(array){
        let numberOnlyArray =[];
        for(let i = 0; i<array.length; i++){
            if(typeof array[i] ==="number"){
            numberOnlyArray.push(array[i]);
            }
        }
        return numberOnlyArray;
    }
    const result =filterArray([1,2,3,"a","b",4]);
        document.getElementById("result-area").innerHTML = result;
    </script>
 </body>
 </html>
