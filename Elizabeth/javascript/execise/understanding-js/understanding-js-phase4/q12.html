 <!DOCTYPE html>
 <html lang="en">
 <head>
   <title>Add a Consecutive List of Numbers</title>
 </head>
 <body>
   <div id="result-area"></div>

   <script>
    /**
     * 12. Add a Consecutive List of Numbers
Write a function that takes the last number of a consecutive list of numbers and returns the total of all numbers up to and including it.

Examples
addUpTo(3) ➞ 6
// 1 + 2 + 3 = 6

addUpTo(10) ➞ 55
// 1 + 2 + 3 + ... + 10 = 55

addUpTo(7) ➞ 28
// 1 + 2 + 3 + ... + 7 = 28
Notes
You will only be given valid inputs.
There are various ways of doing this; try finding them!
Remember to return the result.
     **/
    function addUpTo(s){
        let result =[], temp = 0;
        for(let i = 0; i<s.length; i++){
            if(s[i] === s[i+1]){
                temp += s[i];
            }else if(s[i] !== s[i+1]){
                result.push(temp + s[i]);
                temp = 0;
            }
        }
           return result;
    };
    const result =addUpTo(3);
        document.getElementById("result-area").innerHTML = result;
    </script>
 </body>
 </html>
