<!DOCTYPE html>
<html>
<head>
   <title>More functions</title>
</head>
<body>
<h1>Welcome to more JS functions</h1>


 <script>
   
    function multiply (num1, num2) {
        const resultOfMultiplication = num1*num2;  //performs multiplication
        console.log("The result of multiply is --> ", resultOfMultiplication);
    }
    
    function add (num1, num2) {
        const resultOfAddition = num1+num2; //performs addition
        console.log("The result of addition  is --> ", resultOfAddition);

    }

   // Call the multiply function
   multiply(7, 10);

   //Call add function

   //modify add function to take num1, num2 as params
   add(9, 12);



 </script>
</body>
</html>
