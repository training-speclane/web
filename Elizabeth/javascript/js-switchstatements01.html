<!DOCTYPE html>
<html>
    <head>

     <body>
        <h1>loan qualification</h1>

               <h3 >Showing results for : <span id="showing-for" style="color:white">Nothing</span> </h3>

            <div style="width:19%">
         </div>

            

            
            <script>
                function ironBankOfBraavos(){
                const valueOfInput = document.getElementById("text-area").value;
                if(valueOfInput < 300){
                    alert (300);
                }else if(valueOfInput > 800){
                    alert(800);
                }else if(valueOfInput = 750-800){
                    alert(750-800);
                }else if(valueOfInput =700-750){
                    alert(700-750);
                }
                switch(valueOfInput){
              case 300 :
                  document.getElementById("showing-for").innerHTML = "<div class='error'> don't qualify </div>";
                  break; 
              case 800:
                  document.getElementById("showing-for").innerHTML = "<div class='sucess'> qualify for 50,000 USD </div>";
                  break;
              case 750-800:
                document.getElementById("showing-for").innerHTML="<div class ='sucess'>congrate you qualify for 35,000 USD"
                  break;
              case 700-750 :
                  document.getElementById("showing-for").innerHTML = "<div class='sucess'> qualify for 25,000 USD";
                  break;
              default :
                   document.getElementById("showing-for").innerHTML ="<div class ='sucess'congrate </div>";


                }
            }
            </script>
