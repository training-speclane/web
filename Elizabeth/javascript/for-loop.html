<!DOCTYPE html>
<html>
    <head>
      <title> Loops</title>

      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>


    <body>
     
     <h1>PRACTICE JS</h1>

    
     <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>First Name</th>
            <th>Last Name</th>
            <th>GPA</th>
          </tr>
        </thead>
        <tbody>
          <tr>
            <td>Mark</td>
            <td>Otto</td>
            <td>@mdo</td>
          </tr>
          <tr>
            <td>Jacob</td>
            <td>Thornton</td>
            <td>@fat</td>
          </tr>
          <tr>
            <td>Larry the Bird</td>
            <td>Larry the Bird</td>
            <td>@twitter</td>
          </tr>
        </tbody>
      </table>


     <script>
    
      const fruits =  ["Apples", "Grapes", "Oranges"];

      // List of strings
      for(let i = 0; i < fruits.length;  i++ ){
            console.log("current fruit is --", fruits[i]);
       }



       const students =  [
         {firstName: "John", lastName: "Doe", gpa:3.41},
         {firstName: "Jane", lastName: "Does", gpa:2.55},
         {firstName: "Mary", lastName: "Lynn", gpa:3.21},
       ]

      //List of Objects

      for(let key in students){
        console.log("GPA is -->",  students[key].gpa);
      }



     </script>

    </body>
