   <script>
    /*
      1. Write a JavaScript function that prints a message to the console
      Instructions: Use VSC to write the code. Name the function displayMessage()  and the function should take 
      message as argument/parameter and print the message to the console …Only  if the message received by 
      this function is “Hello World”.
    */


     function displayMessage(message){

     if(message ==="Hello World"){
      console.log(message);
     }
        //log message to console ONLY IF THE MESSAGE IS 'Hello World'
     }

     displayMessage("Hello World");


   </script>
