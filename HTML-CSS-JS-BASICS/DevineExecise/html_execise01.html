<!DOCTYPE html>
<head>
<title>HTML exercise</title>
<meta name="viewport" content="width=device-width, initial-scale=1">
<style>
* {
  box-sizing: border-box;
}

body {
  font-family: Arial, Helvetica, sans-serif;
}

/* Style the header */
header {
  background-color: rgb(116, 94, 94);
  padding: 20px;
  text-align: center;
  font-size: 35px;
  color: white;
}

nav {
  float: left;
  width: 30%;
  background: #ccc;
  padding: 20px;
}

nav ul {
  list-style-type: none;
  padding: 0;
}

article {
  float: left;
  padding: 25px;
  width: 70%;
  background-color: #f1f1f1;
}

/* Clear floats after the columns */
section::after {
  content: "";
  display: table;
  clear: both;

}

/* Style the footer */
footer {
  background-color: rgb(119, 49, 49);
  padding: 10px;
  text-align: center;
  color: white;
}

/* Responsive layout - makes the two columns/boxes stack on top of each other instead of next to each other, on small screens */
/*This is responsive tag*/
@media (max-width: 600px) {
  nav, article {
    width: 100%;
    height: auto;
  }
}
</style>
</head>
<body>
<header>
    <h2>Devine N</h2>
</header>

<h1>Welcome to web development</h1>
<p>Welcome to HTML training</p>

  
<section>
  <nav>

    <!--Put the following items in a unordered list---->
    <ul>
       <li>About me</>
       <li>Projects</>
       <li>Interests</>
    </ul>

  </nav>
  
  <article>
    <h1>About Me</h1> <!--Make this be a heading 1 tag-->  
  </article>
</section>


<!--Wrap this in a footer tag-->

  <footer>
    <p>Author: Devine</p>
  </footer>

</body>
</html>
