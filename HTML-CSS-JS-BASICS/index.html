<!DOCTYPE html> <!-- Every HTML Document must start with doctype definition -->
<html>   <!--html opening tag-->
    <head>
        <title>This is my test site</title>
         
        <style>
           section {  
               /* We are telling the browser(webkit/client) to apply this to any element that is a section*/
               background-color: rgb(29, 135, 63); 
               color :#ffffff
            }

            #my_cool_button {
                
                color: #ffffff;
                background-color: rgb(11, 57, 55);
                height: 50px;
                width: 120px;
                border : solid green 2px;
                border-radius: 6px;
            }
        </style>

    </head>
    <body>
        <!-- Majority(if not all) of your web elements go here-->
        <h1>Welcome to my site</h1>
        <hr/> <!--Self close single elements like horizontal rule. Like underline-->

        <p>Always close tags</p>

        <div> Hello world </div>

        <section>
            <p>Welcome to web programming step1</p>
            <p>Enjoy the ride while it last</p>
        </section>

        <!--
                <div style="border:solid 3px orange; max-width: 150px; max-height: 150px;"> <!--Inline style for this div
                <img src="iron_bank.jpg" />
                </div>
        -->

        <hr/>
        <h2>Another Section</h2>
        <section>
            <p>Another section</p>
            <p>Yet another section</p>
        </section>
         <br/> <!--Go to new line-->
        <button id="my_cool_button">My cool button</button>
    </body>
</html>  <!--html closing  tag-->
