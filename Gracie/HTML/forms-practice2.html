<!DOCTYPE html>
<html>
    <head>
        <title>HTML FORMS</title>
        <style>
            form {
                border-radius: 10px;
                padding: 50px;
                border-top: solid 2px yellowgreen;
                border-bottom: solid 2px rgb(91, 205, 50);
              
            }
            div{
                
                color:red;
            
            }
            
        
            
        </style>
           

    </head>
    <body>
        <h2>HTML FORMS</h2>

        <form>
            <div>
                First Name:<input type="text" required>
            </div>
            <br>
            <div>
                Last Name: <input type="text"required>
            </div>
             <br>
             <div>
                Email :<input type="email"required>
            </div>
            <br>
            <div>
                Date of Birth :<input type="date">
            </div>
            <br>
            <div>
                Phone number :<input type="tel">
            </div>
            <br>
            <div>
                Mailing Address:
                <textarea rows ="4" cols="50">
                  Enter your address here
                </textarea>
            </div>
            <br>
            <div>
                Gender :<br>
                Male:<input type="radio"name="gender">
                Female:<input type="radio"name="gender">
                Others:<input type="radio"name="gender">
            </div>
            <br>
            <div>
                <input type="checkbox">Agree to terms and conditions
                </div>
            <br>
            <div>
                <input style="background-color: purple;color:white;"type="submit">

                 </div>
            



        </form>




    </body>


</html>
