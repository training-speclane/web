<!DOCTYPE html>
<html>

    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
             Find Out the Leap Year
            A leap year happens every four years, so it's a year that is perfectly divisible by four.
            However, if the year is a multiple of 100 (1800, 1900, etc),
             the year must be divisible by 400.

            Write a function that determines if the year is a leap year or not.

            Examples
            leapYear(2020) ➞ true

            leapYear(2021) ➞ false

            leapYear(1968) ➞ true
            **/

          
            function leapYear(year){
            
               // const leapYear = year/4
                if((year % 4 == 0) && (year % 100 !=0) || (year % 400===0)){
                    return true
                }else{
                return false ; 

                }
            } 

          const results = leapYear(2021);
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
