<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
             Pair Management
            Given two arguments, return an array which contains these two arguments.

            Examples
            makePair(1, 2) ➞ [1, 2]

            makePair(51, 21) ➞ [51, 21]

            makePair(512124, 215) ➞ [512124, 215]
            **/

          
            function returnAnArray (a,b){
                
            let array =[];
            array.push(a) ;
            array.push(b);
            
            return array;
          }

          const results =  returnAnArray(51,21);
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
