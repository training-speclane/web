<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
             Movie Theatre Admittance
            Write a function that checks whether a person can watch an MA15+ rated movie. 
            One of the following two conditions is required for admittance:

            The person is at least 15 years old.
            They have parental supervision.
            The function accepts two parameters, age and isSupervised. Return a boolean.

            Examples
            acceptIntoMovie(14, true) ➞ true

            acceptIntoMovie(14, false) ➞ false

            acceptIntoMovie(16, false) ➞ true
            Notes
            age is a decimal.
            isSupervised is a boolean.
            **/

          
            function acceptIntoMovie(age, isSupervised){

                //const criteria = isSupervised ;

                if(age >=15 && isSupervised===true ){
                    return true ;
                }else
                return false
                }
            

                


          const results = acceptIntoMovie(11,true);
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
