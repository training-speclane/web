<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
              Compare Strings by Count of Characters
        Create a function that takes two strings as arguments and return either true or false
         depending on whether the total number of characters in the first string is equal to the 
         total number of characters in the second string.

                Examples
                comp("AB", "CD") ➞ true

                comp("ABC", "DE") ➞ false

                comp("hello", "edabit") ➞ false
                Notes
                Don't forget to return the result.
            **/

          
            function stringByCount (a,b){      
            

            a.length;
            b.length; 

                if(a.length===b.length){
                    return true 
                }else{
                    return false
                }

        }

          const results =  stringByCount("AB","DE");
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
