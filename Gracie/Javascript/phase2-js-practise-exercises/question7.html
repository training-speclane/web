<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
              Upvotes vs Downvotes
            Given an object containing counts of both upvotes and downvotes, 
            return what vote count should be displayed.
            This is calculated by subtracting the number of downvotes from upvotes.

            Examples
            getVoteCount({ upvotes: 13, downvotes: 0 }) ➞ 13

            getVoteCount({ upvotes: 2, downvotes: 33 }) ➞ -31

            getVoteCount({ upvotes: 132, downvotes: 132 }) ➞ 0
            Notes
            You can expect only positive integers for vote counts.
            **/

          
            function counts (upvotes,downvotes){ 
            
                const object = upvotes - downvotes;   
            
                    return object ;
                }

          const results =  counts(13,0);
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
