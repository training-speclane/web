<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
            Two Makes Ten
            Create a function that takes two arguments.Both arguments are integers, a and b.
             Return true if one of them is 10 or if their sum is 10.

            Examples
            makesTen(9, 10) ➞ true

            makesTen(9, 9) ➞ false

            makesTen(1, 9) ➞ true
            Notes
            Don't forget to return the result.
            **/

          
            function sumOfTwoNumbers (a, b){
             const sum = a+b ;

                if(sum===10|| (a===10 || b===10)){
                    return true

                }else{
                return false
                }

            }
          const results =  sumOfTwoNumbers(9,19);
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
