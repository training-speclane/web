       <div id ="results-area" style="font-size: 40px;">

        <script>
           
            /**
             Drinks Allowed?
            A bartender is writing a simple program to determine 
            whether he should serve drinks to someone.
            He only serves drinks to people 18 and older and when he's not on break.

            Given the person's age, and whether break time is in session,
            create a function which returns whether he should serve drinks.

            Examples
            shouldServeDrinks(17, true) ➞ false

            shouldServeDrinks(19, false) ➞ true

            shouldServeDrinks(30, true) ➞ false
            Notes
            Return true or false.
            Some countries have a slightly higher drinking age, 
            but for the purposes of this challenge, it will be 18.
            **/

          
            function drinksAllowed(age, notOnBreak){

                //const criteria = notOnBreak ;
                //const ageServed = 18 ;

                if(age >=18 && notOnBreak===true){
                    return true ;
                }else
                return false ;
                }
            

          const results = drinksAllowed(30,true);
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
