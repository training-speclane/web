<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
            Create a function that takes a number as an argument, increments the number by +1 and returns the result.

            Examples
            addition(0) ➞ 1

            addition(9) ➞ 10

            addition(-3) ➞ -2
            **/

          function numberIncrement (){
            const addition = 0+1 ;
            return addition ;
          }

          const results =  numberIncrement(0)
          document.getElementById("results-area").innerHTML = results;



        

        </script>
    </body>
</html>
