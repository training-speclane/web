<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
        Is the Number Less than or Equal to Zero?
        Create a function that takes a number as its only argument and 
        returns true if it's less than or equal to zero, otherwise return false.

        Examples
        lessThanOrEqualToZero(5) ➞ false

        lessThanOrEqualToZero(0) ➞ true

        lessThanOrEqualToZero(-2) ➞ true
        Notes
        Don't forget to return the result.
                        **/

          function lessThanOrEqualToZero(sum=5){

             if(sum>=5){
            return "false"
             }
            }
          
          const results = lessThanOrEqualToZero();
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
