       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
             Convert Hours into Seconds
                Write a function that converts hours into seconds.

            Examples
            howManySeconds(2) ➞ 7200

            howManySeconds(10) ➞ 36000

            howManySeconds(24) ➞ 86400
            Notes
            60 seconds in a minute, 60 minutes in an hour
            Don't forget to return your answer.
            **/

          function convertHoursToSecs (hours){
            /* 1min = 60secs
                2 min = 60 x2secs
                3 min = 60 x3secs
                40 min = 60 x40secs
                60 min = 60 x 60secs
                1hr = 60x60secs
                1hr = 3600secs
                2hr = 3600secsx2
                3hr = 3600secsx 3
*/
            const convertedValue = hours * 3600;
            return convertedValue ;
          }

          const results =  convertHoursToSecs(2);
          document.getElementById("results-area").innerHTML = results;


        </script>
