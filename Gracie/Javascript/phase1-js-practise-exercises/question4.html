<!DOCTYPE html>
<html>

        <title>JS</title>

    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
            Write a function that takes the base and height of a triangle and return its area.

            Examples
            triArea(3, 2) ➞ 3

            triArea(7, 4) ➞ 14

            triArea(10, 10) ➞ 50
            The area of a triangle is: (base * height) / 2
            **/

          function baseHeight (){ 
            /*(base * height) / 2 */
            const area = 3 * 2 /2 ; 
          
            return area ;
          } 

          const results = baseHeight(10, 10); //results=50
          document.getElementById("results-area").innerHTML = results; 
          


        </script>
    </body>
</html>
