<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
            Create a function that takes two numbers as arguments and returns their sum.
            Examples
            addition(3, 2) ➞ 5
            addition(-3, -6) ➞ -9
            addition(7, 3) ➞ 10
            Notes
            Don't forget to return the result.
            **/

          
            function sumOfTwoNumbers (num1, num2){
                return num1 + num2;
            }



          const results =  sumOfTwoNumbers(23, 691);
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
