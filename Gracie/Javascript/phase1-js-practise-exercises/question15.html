<!DOCTYPE html>
<html>
    <head>
        <title>JS</title>
    </head>
    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
              Are the Numbers Equal?
                Create a function that returns true when num1 is equal to num2; otherwise return false.

                Examples
                isSameNum(4, 8) ➞ false

                isSameNum(2, 2) ➞  true

                isSameNum(2, "2") ➞ false
                Notes
                Don't forget to return the result.
            **/

          function equals(num1, num2){
           /* const  num1 === num2 ;*/
            if(num1 === num2){
                return true
                }else{
                return false
            }
        
          }
          
          const results = equals(2,2);
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
