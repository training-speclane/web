<!DOCTYPE html>
<html>

        <title>JS</title>

    <body>
       <div id ="results-area" style="font-size: 40px;">
         
       </div>
        <script>
           
            /**
            Create a function that takes the age in years and returns the age in days.

            Examples
            calcAge(65) ➞ 23725

            calcAge(0) ➞ 0

            calcAge(20) ➞ 7300
            Notes
           * Use 365 days as the length of a year for this challenge.
           * Ignore leap years and days between last birthday and now.
           * Expect only positive integer inputs.
            **/

          function convertAgeInYears (ageInYears){
            const numberDaysInYear = 365 ;
           /* const ageInYears = ageInYears ;*/
            const result = numberDaysInYear*ageInYears ;
            return result ;
          }

          const results =  convertAgeInYears(20);
          document.getElementById("results-area").innerHTML = results;


        </script>
    </body>
</html>
