<!DOCTYPE html>
<html>
    <head>
      <title> Loops</title>
      <meta charset="utf-8">
      <meta name="viewport" content="width=device-width, initial-scale=1">
      <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">
      <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

    </head>


    <body>
     
     <h1>PRACTICE JS</h1>
     <!--	"userId":"rirani",
 	"jobTitleName":"Developer",
 	"firstName":"Romin",
 	"lastName":"Irani",
 	"preferredFullName":"Romin Irani",
 	"employeeCode":"E1",
 	"region":"CA",
 	"phoneNumber":"408-1234567",
 	"emailAddress":"romin.k.irani@gmail.com"
 	},   -->

    
     <table class="table table-striped table-hover">
        <thead>
          <tr>
            <th>userId</th>
            <th>jobTitleName</th>
            <th>firstName</th>
            <th>lastName</th>
            <th>preferredFullName</th>
            <th>employeeCode</th>
            <th>region</th>
            <th>phoneNumber</th>
            <th>emailAddress</th>
          </tr>
        </thead>
        <tbody id = "my-table">
         
        </tbody>
      </table>


     <script>

       const employees =  [
         {userId: "rirani", jobTitleName: "Developer", firstName: "Romin", lastName: "Irani", preferredFullname: "Romin Irani", employeeCode: "E1", region: "CA", phoneNumber: "408-1234567", emailAddress:"romin.k.irani@gmail.com"},
         {userId: "niran", jobTitleName: "Developer", firstName: "Neil", lastName: "Irani", preferredFullname: "Neil Irani", employeeCode: "E2", region: "CA", phoneNumber: "408-1111111", emailAddress:"neilrirani@gmail.com"},
         {userId: "thanks", jobTitleName: "Program Directory", firstName: "Tom", lastName: "Hanks", preferredFullname: "Tom Hanks", employeeCode: "E3", region: "CA", phoneNumber: "408-2222222", emailAddress:"tomhanks@gmail.com"},
       ]

      //List of Objects



      for(let key in employees){
     
        const tableRow =   ( "<tr>"+
                                "<td>"+employees[key].userId+"</td>"+
                                "<td>"+employees[key].jobTitleName+ "</td>"+
                                "<td>"+employees[key].firstName+ "</td>"+
                                "<td>"+employees[key].lastName+"</td>"+
                                "<td>"+employees[key].preferredFullname+ "</td>"+
                                "<td>"+employees[key].employeeCode+ "</td>"+
                                "<td>"+employees[key].region+"</td>"+
                                "<td>"+employees[key].phoneNumber+ "</td>"+
                                "<td>"+employees[key].emailAddress+ "</td>"+
                             "</tr>"
                               );
       
      //Append the above tr to the table body with id = my-table

      const myTableBody =  document.getElementById("my-table");

      myTableBody.innerHTML += tableRow;


                            
      }



     </script>

    </body>
</html>
