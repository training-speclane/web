<!DOCTYPE html>
<html>
    <head>
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Calculator using javascript</title>
        <link rel="stylesheet" href="./personal-exercise.css">
    </head>
    <body>
        <div class="container">
         <div class="box-model">
            <div class="result" contenteditable="" id="results">
                0
            </div>
            <div class="operators">
                    <table>
                        <thead>
                            <tr>
                               <!---- <th>1</th>
                                <th>2</th>
                                <th>3</th>
                                <th>4</th>--->
                            </tr>
                       </thead>
                       <tbody>
                        <tr>
                            <td><button class="symbol">AC</button></td>
                            <td><button class="symbol">+/-</button></td>
                            <td><button class="symbol">%</button></td>
                            <td><button class="signs">/</button></td>   
                         </tr>
                         
                         <tr>
                            <td><button>7</button></td>
                            <td><button>8</button></td>
                            <td><button>9</button></td>
                            <td><button class="signs">*</button></td>   
                         </tr>
                         <tr>
                            <td><button>4</button></td>
                            <td><button>5</button></td>
                            <td><button>6</button></td>
                            <td><button class="signs">-</button></td>   
                         </tr>
                         <tr>
                            <td><button>1</button></td>
                            <td><button>2</button></td>
                            <td><button>3</button></td>
                            <td><button class="signs">+</button></td>   
                         </tr>
                         <tr>
                            
                            <td></td>
                            <td><button class="double-btn"></button></td>
                            <td><button>.</button></td>
                            <td><button class="signs">=</button></td>
            
                               
                         </tr>



                       </tbody>
            </table>



            </div>
        </div>
        </div>
        
            
        







    </body>
</html>















</html>
